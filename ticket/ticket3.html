<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	@charset "UTF-8";
.sitemakers {
  width: 100%;
  height: 100%;
  display: block;
  background: -webkit-radial-gradient(#393c4c, #24242e 80%);
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  color: #c4d8d9;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
  font-weight: normal;
  counter-reset: characters;
}
.sitemakers .content {
  background: -webkit-radial-gradient(#393c4c, #24242e 80%);
  width: 50%;
  margin: 80px auto 0;
  padding: 20px;
  border-radius: 5px;
  height: 60%;
  box-shadow: 0 3px 3px #15151A;
}
.sitemakers .content input:checked {
  counter-increment: characters;
}
.sitemakers .content .total::after {
  content: counter(characters);
}
.sitemakers .content .select {
  padding: 10px 10px 2px;
}
.sitemakers .content .select h2 {
  font-weight: 100;
}
.sitemakers .content h1 {
  margin: 0 0 15px;
  font-size: 12pt;
  text-transform: uppercase;
  letter-spacing: 4pt;
  font-weight: 100;
  text-align: center;
  text-shadow: 0 2px 0 rgba(0, 0, 0, 0.9);
}
.sitemakers .content h2 {
  margin: 0 0 8px 8px;
  font-size: inherit;
}
.sitemakers .content section {
  margin-bottom: 16px;
  padding: 5%;
  border-radius: 4px;
  overflow: hidden;
  background-color: #393c4c;
  box-shadow: 0 3px 3px #22232D, 0 -10px 20px rgba(196, 216, 217, 0.1) inset;
}
.sitemakers .content .tickets, .sitemakers .content .notes {
  width: 30%;
  float: left;
}
.sitemakers .content .tickets input, .sitemakers .content .notes input {
  position: absolute;
  left: -9999px;
}
.sitemakers .content .tickets label, .sitemakers .content .notes label {
  float: left;
  margin: 5px 0;
  text-align: right;
  padding: 10px 10%;
  border-radius: 4px;
  border: solid 2px rgba(255, 255, 255, 0.4);
  background-color: rgba(255, 255, 255, 0.2);
  cursor: auto;
  transition: 300ms ease-in-out;
  width: 80%;
}
.sitemakers .content .tickets label::before, .sitemakers .content .notes label::before {
  display: inline;
}
.sitemakers .content .tickets input:checked + label, .sitemakers .content .notes input:checked + label {
  background: #43d86d;
  color: #FFFFFF;
  border: 2px solid #43d86d;
  transition: 300ms ease-in-out;
  text-transform: uppercase;
  letter-spacing: -0.1pt;
  text-align: left;
  box-shadow: 0 3px 20px #20AB48 inset;
}
.sitemakers .content .tickets .total, .sitemakers .content .notes .total {
  padding: 16px 24px;
}
.sitemakers .content .tickets #a:checked, .sitemakers .content .notes #a:checked {
  counter-increment: sum 95;
}
.sitemakers .content .tickets #b:checked, .sitemakers .content .notes #b:checked {
  counter-increment: sum 5;
}
.sitemakers .content .tickets #c:checked, .sitemakers .content .notes #c:checked {
  counter-increment: sum 10;
}
.sitemakers .content .tickets #d:checked, .sitemakers .content .notes #d:checked {
  counter-increment: sum 25;
}
.sitemakers .content .tickets .sum::before, .sitemakers .content .notes .sum::before {
  content: "= £" counter(sum);
}
.sitemakers .content .tickets span, .sitemakers .content .notes span {
  float: left;
  margin: 5px 0;
  padding: 10px 10%;
  border-radius: 4px;
  background-color: rgba(29, 31, 39, 0.9);
  border: solid 2px #1d1f27;
  width: 80%;
  box-shadow: 0 3px 3px rgba(0, 0, 0, 0.3) inset;
}
.sitemakers .content .tickets #a:checked ~ #b:checked ~ #c:not(:checked) ~ #d:not(:checked) ~ #e:not(:checked) ~ #f:checked ~ .sum::after, .sitemakers .content .notes #a:checked ~ #b:checked ~ #c:not(:checked) ~ #d:not(:checked) ~ #e:not(:checked) ~ #f:checked ~ .sum::after {
  content: ' (hooray!)';
}
.sitemakers .content .notes {
  width: 45%;
  margin-left: 5%;
}
.sitemakers .content .notes label {
  background: #ffdf43;
  color: #1d1f27;
  border: 2px solid #ffdf43;
  cursor: pointer;
  font-weight: 600;
  transition: all 300ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  text-transform: uppercase;
  letter-spacing: -0.1pt;
  text-align: left;
  box-shadow: 0 3px 20px #ff9b00 inset;
}
.sitemakers .content .notes label:hover {
  background: #FFC443;
  transition: all 300ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  padding: 10px 5% 10px 15%;
  border: 2px solid #ff7400;
}

	</style>
</head>
<body>
	<div class="sitemakers">
  <section class="content">
    <h1>CSS Ticketing Counter</h1>
    <section class="select">
        <h2>Select your tickets:</h1>
    </section>
    <section class="tickets">
      <input id="a" type="checkbox"><label for="a">£95.00</label>
      <input id="b" type="checkbox"><label for="b">£5.00</label>
      <input id="c" type="checkbox"><label for="c">£10.00</label>
      <input id="d" type="checkbox"><label for="d">£25.00</label>
      <span class="sum"></span>
    </section>
    <section class="notes">
      <input id="a" type="checkbox"><label for="a">Ticket</label>
      <input id="b" type="checkbox"><label for="b">Car Pass</label>
      <input id="c" type="checkbox"><label for="c">Camper Van</label>
      <input id="d" type="checkbox"><label for="d">Pitch Location</label>
      <span class="sum-total">Total</span>
    </section>
  </section>
</div>
</body>
</html>
