	function findmax()		// Max
	{
		var max=0;
		for(i=0;i<arguments.length;i++)
		{
			if(arguments[i]>max)
				max=arguments[i];
		}
		return max;
	};
	document.getElementById('2').innerHTML = " Max = " + findmax(6,10,8);

	function sumAll () 		// Sum
	{
		sum=0;
		for(i=0;i<arguments.length;i++)
		{
			sum+=arguments[i];
		}
		return sum;
	}
