<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.ad {
  border: 2px solid green;

  height: 250px;
  position: relative;
  overflow: hidden;
  width: 300px;
}

.ad h1 {
  background: rgba(0,0,0,.5);
  font-size: 3em;
  text-transform: uppercase;
  color: #fff;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  
  animation: ssb 2s 1s ease-in-out forwards;
  transform: translateX(-300px);
}

.ad img {
  transform-origin: 50% 50%;
  transform: scale(1) translate(0px, 0px);
  animation: swoop .5s 1s 1;
}

/* Keyframes */
@-webkit-keyframes swoop {
  0% { 
      opacity: 0;
      transform: scale(3) translate(0, 0);
  }
  100% {
        opacity: 1;
      transform: scale(1) translate(-100px, -150px);
   }
}

@-webkit-keyframes ssb {
  0% {  transform: translateX(-300px); }
  100% {  transform: translateX(0); }
}

	</style>
</head>
<body>
	<div class="ad">
  <h1>Start Something 
Big!</h1>
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16425/ewu-logo.jpg" alt="" />
</div>
</body>
</html>
