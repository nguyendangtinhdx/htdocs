<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
html {
  font-family: sans-serif;
  background: #212121;
  display: table;
  height: 100%;
  width: 100%;
  text-align: center;
}

body {
  display: table-cell;
  vertical-align: middle;
}

.search {
  display: inline-block;
  position: relative;
  border-radius: 16px;
  box-shadow: inset 0 0 0 4px #FFF;
  border: 1px solid #FFF;
}

.search:before {
  content: '';
  width: 5px;
  height: 12px;
  position: absolute;
  right: -1px;
  bottom: -4px;
  border-radius: 0 0 10px 10px;
  background: #FFF;
  -webkit-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  transform: rotate(-45deg);
}

.search .inner {
  min-width: 24px;
  height: 24px;
  margin: 4px;
  outline: 0;
  border: 0;
  border-radius: 12px;
  overflow: hidden;
}

.search .inner input {
  width: 4px;
  height: 100%;
  font-weight: 300;
  text-indent: 50px;
  outline: 0;
  border: 0;
  padding: 0 10px;
  box-sizing: border-box;
  border-radius: 20px;
  background: none;
  -webkit-transition: all .5s linear;
  transition: all .5s linear;
  cursor: pointer;
  color: #FFF;
  font-size: 14px;
}

.search .inner input:focus {
  width: 190px;
  text-indent: 0;
  cursor: text;
}

.search .inner input::-webkit-input-placeholder {
  color: #bbb;
}
	</style>
</head>
<body>
	<div class="search">
  <div class="inner">
    <input type="text" placeholder="Search">
  </div>
</div>
</body>
</html>
