<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		$(function() {
  $('.input').on('keyup', function(evt) {
    var s = $(this).val();
    $('.data-list li').each(function() {
      var $dataItem = $(this);
      if ($dataItem.text().toLowerCase().indexOf(s) == -1) {
        $dataItem.removeClass('search-match')
      } else {
        $dataItem.addClass('search-match')
      }
    })
  })
});
	</script>
	<style>
	html, body {
  font: 200 100%/1.4em "Helvetica Neue", Arial, Helvetica, sans-serif;
}

.input, .data-list li {
  border: 1px solid #ddd;
}

.input {
  padding: 1em;
  width: 40%;
}

.data-list {
  list-style: none;
  padding: 0;
  margin: 2em 0;
}
.data-list li {
  display: inline-block;
  padding: .5em 1em;
}
.data-list .search-match {
  color: black;
  border-color: green;
  background: lightgreen;
}

	</style>
</head>
<body>
	<input class="input input-search" placeholder="Search the list..."/>

<ul class="data-list">
  <li>Foo</li>
  <li>Bar</li>
  <li>Thing</li>
  <li>Other Thing</li>
  <li>Jabberwocky</li>
  <li>Pants</li>
  <li>Coffee</li>
</ul>
</body>
</html>
