<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		$(function(){
  $('.input-search').focus(function(){
    $(this).parent().addClass('expanded');
  });
  
  $('.input-search').blur(function(){
    	$(this).parent().removeClass('expanded');
  });
});
	</script>
	<style>
	* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

html {
  height: 100%;
}

body {
  font-family: "HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
  text-align: center;
  background: linear-gradient(45deg, #aed2f7, #f8f0b6);
  height: 100%;
}

.search-box {
  margin: 30px auto 0 auto;
  position: relative;
  width: 300px;
}

.search-box p {
  width: 50px;
  height: 50px;
  border: 10px solid #08C;
  border-radius: 30px;
  background: white;
  transition: all 0.3s ease-out;
  box-shadow: 0 3px 2px rgba(0, 0, 0, 0.4), inset 0 2px 1px rgba(0, 0, 0, 0.4);
  position: relative;
}

.search-box p:after {
  content: "";
  display: block;
  position: absolute;
  width: 10px;
  height: 30px;
  background: #08C;
  border-radius: 30px;
  transform: rotate(-45deg);
  bottom: -23px;
  right: -15px;
  box-shadow: 0 3px 2px rgba(0, 0, 0, 0.4);
}

.search-box input[type=text] {
  width: 100%;
  text-indent: 30px;
  height: 100%;
  border-radius: 30px;
  border: none;
  transition: all 0.3s ease-out;
  box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.4);
}
.search-box input[type=text]:focus {
  outline: none;
  border-radius: 30px;
}

.search-box p.expanded {
  width: 300px;
}

.search-box p.expanded input[type=text] {
  text-indent: 20px;
}

	</style>
</head>
<body>
	<form class='search-box'>
  <p>
 	 <input class="input-search" type="text" placeholder="What are you looking for ?">
  </p>
</form>
</body>
</html>
