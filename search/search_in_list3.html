<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		(function ($) { jQuery.expr[':'].Contains = function(a,i,m){ return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase())>=0; };  function listFilter(header, list) { var form = $("<form>").attr({"class":"filterform","action":"#"}), input = $("<input>").attr({"class":"filterinput","type":"text"}); $(form).append(input).appendTo(header);  $(input) .change( function () { var filter = $(this).val(); if(filter) { $(list).find("a:not(:Contains(" + filter + "))").parent().slideUp(); $(list).find("a:Contains(" + filter + ")").parent().slideDown(); } else { $(list).find("li").slideDown(); } return false; }) .keyup( function () { $(this).change(); }); }  $(function () { listFilter($("#header"), $("#list")); }); }(jQuery));
	</script>
</head>
<body>
	<div id="wrap"> 
  <h1 id="header">DVD Collection</h1> 
  <ul id="list"> 
    <li><a href="#">Batman</a></li> 
    <li><a href="#">Ice Age</a></li> 
    <li><a href="#">Star Trek (2009)</a></li> 
    <li><a href="#">Tremors</a></li> 
  </ul>
</div>
</body>
</html>
