<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script><link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<script>
		+function($){
  $(document).on('ready',function(e){
    var $searchOverlay = $('.body-overlay'),
        $searchTrigger = $('.search-trigger'),
        $search = $('#search-overlay-form input[type="search"]');
    
    
    $(".basket-trigger").click(function(e){
      e.preventDefault();
      e.stopImmediatePropagation();
      $(this).next('.basket-content').toggleClass('open-basket');
    });
    
    $('.mobile-toggle').click(function(e){
        e.preventDefault();
        $('#header-nav nav').toggleClass('open-nav');
    });
    
    $searchTrigger.click(function(e){
      $searchOverlay.fadeIn(500);
      $search.focus();
    });
    
    $searchOverlay.find('.fa-times').click(function(e){
      $searchOverlay.fadeOut(500);
    });
    
    $('.search-trigger')

    $(window).scroll(function() {
        if ($(window).scrollTop() > 20) {
            $("body").addClass("scrolled");
        }else{
            $("body").removeClass("scrolled");
        }
    });
  })
}(jQuery);
	</script>
	<style>
	@import url(https://fonts.googleapis.com/css?family=Orbitron:400,900);
body {
  background-color: #FF8700;
}
.searchTriggerContanier .clickHere {
  display: block;
  position: absolute;
  margin-top: 15px;
  left: 83%;
  font-size: 22px;
  font-weight: bold;
  font-family: 'Orbitron', sans-serif;
}
.searchTriggerContanier .search-trigger {
  display: block;
  width: 53px;
  height: 47px;
  font-size: 28px;
  line-height: 47px;
  text-align: center;
  background: #0a0a0a;
  border: 4px solid #000;
  border-radius: 30px;
  font-weight: normal;
  text-decoration: none;
  color: #FFC203;
}
.searchTriggerContanier .search-trigger:hover,
.searchTriggerContanier .search-trigger:focus,
.searchTriggerContanier .search-trigger:active {
  color: rgba(232, 126, 0, 0.7);
}
.body-overlay {
  background: rgba(0, 0, 0, 0.8);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1001;
  display: none;
}
#search-overlay-form {
  width: 80%;
  margin: 0 auto;
  padding: 5% 10%;
  color: #FFF;
}
#search-overlay-form input {
  background: transparent;
  border: none;
  letter-spacing: -3px;
  font-size: 80px;
  font-weight: bold;
  width: 100%;
  text-align: center;
  margin-top: 20px;
  color: #fff;
}
#search-overlay-form input,
#search-overlay-form input:hover,
#search-overlay-form input:focus {
  outline: none;
}
#search-overlay-form p {
  letter-spacing: 2px;
  text-align: center;
  font-size: 16px;
  margin-top: 75px;
}
#search-overlay-form .fa-times {
  position: absolute;
  top: 5%;
  right: 10%;
  font-size: 42px;
  cursor: pointer;
}
#search-form {
  display: none;
}
#search-form input {
  height: 40px;
}
#search-form .input-group-addon {
  background: #be6d58;
  padding-left: 18px;
  padding-right: 18px;
}
.font {
  position: fixed;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  font-family: 'Orbitron', sans-serif;
  font-size: 70px;
  font-weight: bold;
}
.font #spanHover {
  backface-visibility: hidden;
  transition-property: transform;
  vertical-align: middle;
  transform: translateZ(0);
  transition-duration: 0.3s;
  -webkit-backface-visibility: hidden;
  -webkit-transition-property: transform;
  -webkit-transform: translateZ(0);
  -webkit-transition-duration: 0.3s;
  display: inline-block;
}
.font #spanHover:hover {
  transform: scale(1.3);
  -webkit-transform: scale(1.3);
  color: #FFC203;
  cursor: pointer;
}

	</style>
</head>
<body>
	<div class="font">
  <span id="spanHover">< Search ></span>
</div>
<div class="searchTriggerContanier">
  <span class="clickHere ">Click here <i class="fa fa-arrow-right"></i></span>
    <a id="border" href="#" class="search-trigger fa fa-search pull-right"></a>
</div>

  <div class="body-overlay">
    <form id="search-overlay-form" role="search" method="GET" action="http://codepen.io/NelBarnatia/pen/KdKbLV" autocomplete="off">
      <input type="search" placeholder="Start your search here" name="q" value="">
      <p>Press enter to search for a product</p>
      <span class="fa fa-times"></span>
    </form>
  </div>

</body>
</html>
