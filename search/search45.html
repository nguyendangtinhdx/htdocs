<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

body {
  background-color: #f1f1f1;
  text-align: center;
  padding-top: 200px
}

.search, .search input, .search i{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}

.search {
    display: inline-block;
    position: relative;
    margin-right: 10px;
}

.search input {
    display: block;
    width: 30px;
    height: 34px;
    font-family: 'Georgia', 'Roboto Slab', 'serif';
    font-style: italic;
    font-size: 15px;
    font-weight: 400;
    color: #52464C;
    border-bottom: 1px solid transparent;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    border: 1px solid #333;
    padding-left: 30px;
    opacity: 0.15;
    -webkit-transition: all .15s linear;
    -moz-transition: all .15s linear;
    transition: all .15s linear;
}

.search label {
    position: absolute;
    width: 30px;
    text-align: center;
    height: 30px;
    line-height: 30px;
    top: 1px;
    left: 0;
    color: #52464C;
    cursor: pointer;
}

.search label i {
    color: #52464C;
    font-size: 14px;
}

.search input:focus {
    opacity: 1;
    width: 200px;
    border-color: rgba(0,0,0,0.25);
    -webkit-transition: all .15s linear;
    -moz-transition: all .15s linear;
    transition: all .15s linear;
}

.search input:focus ~ label {
    left: 0;
}

.search input:focus ~ label i {
    
}

	</style>
</head>
<body>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<div class="search">
  <input type="search" id="topSearch" placeholder="Search our site...">
  <label for="topSearch"><i class="fa fa-search"></i></label>
</div>
</body>
</html>
