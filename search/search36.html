<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
		"use strict";	
		var inputWidth = '240px',
			inputWidthReturn = '30px';
			$('input').focus(function(){
			//clear the text in the box.
				$(this).val(function() {
					$(this).addClass('open').attr('placeholder', 'Search for...');
				}),
				//animate the box
				$(this).animate({
					width: inputWidth
					}, "fast" );
			});
			$('input').blur(function(){
				$(this).removeClass('open').animate({
					width: inputWidthReturn
					}, "fast" );
				$(this).attr('placeholder', '').val('');
			});
		
	});
	</script>
	<style>
	input:focus {outline: none; }

.search {
	    height: 30px;
		background: url("http://booleanmagic.com/uploads/searchicon.png") no-repeat scroll center center #e2e2e2;
	    box-shadow: inset 0 0 8px rgba(0,0,0,0.30), 0 0 16px rgba(0,0,0,0.30); 
		border-radius: 20px;		
		border: 3px solid #fff;
	    float: right;
	    width: 30px;
	    color: #333;
	    padding: 0;
	    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 1em;
	}
	.open {
		background: url("searchOpen.png") no-repeat scroll 10px center #fbfbfb;
	    padding-left: 1em;
	    clear: left;
	    float: right;
	}
	#header {
		background: #333333;
background: linear-gradient(#333333 60%, #5c5c5c 100%);

		padding: 2em;
  width: 50%;
  margin: 0 auto;
  height: 50px;
	}
	</style>
</head>
<body>
	<div id="header">	
			<input type="text" class="search">	
</div>
</body>
</html>
