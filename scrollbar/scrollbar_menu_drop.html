    <style>
    *, *:after, *:before {
  box-sizing: border-box;
}

html {
  padding: 2%;
  background: #121112;
}

ul li {

}

.fancy-select {
  position: relative;
  color: #46565D;
}
.fancy-select.disabled {
  opacity: 0.5;
}
.fancy-select select:focus + div.trigger.open {
  box-shadow: none;
}
.fancy-select div.trigger {
  cursor: pointer;
  padding: 3px 0px 4px 6px;
  white-space: nowrap;
  text-overflow: ellipsis;
  position: relative;
  background: #101e29;
  background: rgba(0, 150, 255, 0.1);
  border: 1px solid #0096ff;
  color: #0096ff;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
  -webkit-transition: all 240ms ease-out;
  transition: all 240ms ease-out;
}
.fancy-select div.trigger:after {
  content: "";
  display: block;
  position: absolute;
  width: 0;
  height: 0;
  border: 5px solid transparent;
  border-top-color: #0096ff;
  top: 11px;
  right: 9px;
}
.fancy-select div.trigger.open {
  box-shadow: none;
}
.fancy-select div.trigger.open:after {
  border-top-color: #7A8498;
}
.fancy-select ul.options {
  list-style: none;
  margin: 0;
  padding: 0;
  position: absolute;
  top: 20px;
  left: 0;
  visibility: hidden;
  opacity: 0;
  z-index: 50;
  max-height: 200px;
  overflow: auto;
  background: #101e29;
  border: 1px solid #0096ff;
  border-top: none;
  width: 100%;
  -webkit-transition: opacity 300ms ease-out, top 300ms ease-out,visibility 300ms ease-out;
  transition: opacity 300ms ease-out, top 300ms ease-out,visibility 300ms ease-out;
}
.fancy-select ul.options::-webkit-scrollbar {
  width: 10px;
}
.fancy-select ul.options::-webkit-scrollbar-track {
  background: black;
}
.fancy-select ul.options::-webkit-scrollbar-thumb {
  background: #0096ff;
}
.fancy-select ul.options.open {
  visibility: visible;
  top: 28px;
  opacity: 1;
  /* have to use a non-visibility transition to prevent this iOS issue (bug?): */
  /*http://stackoverflow.com/questions/10736478/css-animation-visibility-visible-works-on-chrome-and-safari-but-not-on-ios*/
  -webkit-transition: opacity 300ms ease-out, top 300ms ease-out;
  transition: opacity 300ms ease-out, top 300ms ease-out;
}
.fancy-select ul.options.overflowing {
  top: auto;
  bottom: 40px;
  -webkit-transition: opacity 300ms ease-out, bottom 300ms ease-out,visibility 300ms ease-out;
  transition: opacity 300ms ease-out, bottom 300ms ease-out,visibility 300ms ease-out;
}
.fancy-select ul.options.overflowing.open {
  top: auto;
  bottom: 50px;
  -webkit-transition: opacity 300ms ease-out, bottom 300ms ease-out;
  transition: opacity 300ms ease-out, bottom 300ms ease-out;
}
.fancy-select ul.options li {
  display: block;
  padding: 4px 8px;
  color: #0096ff;
  cursor: pointer;
  white-space: nowrap;
  -webkit-transition: all 150ms ease-out;
  transition: all 150ms ease-out;

.fancy-select ul.options li.selected {

}
.fancy-select ul.options li.hover {
