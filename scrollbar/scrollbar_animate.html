<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // Hide codepen footer in full view 
setTimeout(function() {
  var f = document.getElementById('codepen-footer');
  if (f) f.style.opacity = 0;  
}, 1);
    </script>
    <style>
    * {
  box-sizing: border-box;
}

html,
body {
  margin: 0;
  height: 100%;
}
  
body {
  padding: 2px;
  background-image: url(http://subtlepatterns.subtlepatterns.netdna-cdn.com/patterns/cardboard_flat.png);
}

.track {
  float: right;
  height: 100%;
  width: 8px;
  -webkit-mask: -webkit-radial-gradient(
      white 0%,
      white 4px,
      transparent 4px,
      transparent 100%
    ) center top no-repeat,
    -webkit-radial-gradient(
      white 0px,
      white 4px,
      transparent 4px,
      transparent 10px
    ) center bottom no-repeat,
    -webkit-linear-gradient(
      white,
      white
    ) center 4px no-repeat;
  -webkit-mask-size: 8px 8px, 8px 8px, 8px 100%;
  -webkit-mask-origin: border-box, border-box, padding-box;
  -webkit-mask-clip: border-box, border-box, content-box;
  padding: 5px 0;
}

.head {
  height: 70%;
  background-color: rgba(0,0,0,0.5);
  border-radius: 10px;
  -webkit-transform: translateY(-70%);
  -webkit-animation: scroll 4000ms infinite;
}

@-webkit-keyframes scroll {
  0% {
    -webkit-transform: translateY(-70%);
  }
  50% {
    -webkit-transform: translateY(120%);
  }
  100% {
    -webkit-transform: translateY(-70%);
  }
}
    </style>
</head>
<body>
    <div class="track">
  <div class="head"></div> 
</div>
</body>
</html>
