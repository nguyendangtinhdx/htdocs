<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ::-webkit-scrollbar {
            width: 10px;
      }

      ::-webkit-scrollbar-track {
          background: green;
      }

      ::-webkit-scrollbar-thumb {
          background: red;
      }

      ::-webkit-scrollbar-button {
          background: blue;
      }

      ::-webkit-scrollbar-corner {
          background: #88CE02;
      }

      body {
          height: 3000px;
      }

      div {
          position: absolute;
          text-align: center;
          width:99%;
          top: 200px;
          font-size: 70px;
          font-family: sans-serif;
      }
  </style>
</head>
<body>
    <body>
      <div>CSS - SCROLLBAR</div>
  </body>
</body>
</html>
