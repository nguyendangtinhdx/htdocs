<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    .content::-webkit-scrollbar {
  width: 8px;
}
.content::-webkit-scrollbar-track {
  background: #f5f5f5;
}
.content::-webkit-scrollbar-thumb {
  background: #aaa;
}
.content {
  padding: 30px;
  width: 80%;
  max-height: 400px;
  background: #fff;
  overflow-y: auto;
  box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.05);
}
.content-title {
  text-align: center;
  font-family: 'Roboto', sans-serif;
  font-size: 2.5em;
  color: #666;
  margin: 0 0 10px 0;
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}
.content-image {
  opacity: .08;
  min-height: 512px;
  margin-top: 25px;
}
.code {
  background: #f5f5f5;
  padding: 4px 12px;
  border-left: 4px solid #f989af;
  margin-left: 10px;
}
.flex,
.flex-wrap {
  display: flex;
}
.flex-wrap {
  min-height: 100vh;
  background: #89e3f9;
}
.flex-center {
  justify-content: center;
  align-items: center;
}
.center-block {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

    </style>
</head>
<body>
    <div class="flex-wrap flex-center">
  <div class="content">
    <h1 class="content-title">Webkit Custom Scrollbar</h1>
    <section class="flex flex-center">
      <code class="code">::-webkit-scrollbar</code>
      <code class="code">::-webkit-scrollbar-track</code>
      <code class="code">::-webkit-scrollbar-thumb</code>
      <code class="code">::-webkit-scrollbar-button</code>
    </section>
    <img class= "content-image center-block" src="https://cdn1.iconfinder.com/data/icons/mirrored-twins-icon-set-hollow/512/PixelKit_mouse_icon.png" alt="mouse" />
  </div>
</div>
</body>
</html>
