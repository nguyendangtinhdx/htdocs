    <script>
        $(function(){
  
  function pad_number(number) {
      if(number < 10){
        return '00' + number;
      } else if(number < 100){
        return '0' + number;
      } else {
        return number;
      }
  }  
  
  /* create epsiodes list on the fly */
  var i = 1;
  while(i <= 291){
    $('.episode__list').append('<li class="episode__item"><a class="episode__link" href="http://107.155.78.122/~saiyanwatch2/Dragon%20Ball%20Z/' + pad_number(i) + '.m4v"><i class="fa fa-play"></i>Episode ' + i + '</a></li>');
    i++;
  }
  
  $('.episode__link').on('click',function(e){ 
    e.preventDefault();
    var episodeNumber = $(this).attr('href');
    var video = $('.video');
    
    /* add active class */
    $('.episode__link').removeClass('episode__link--active');
    $(this).addClass('episode__link--active');
    
    /* update video source */
    $('.video__overlay').remove();
    video.attr("controls", "controls");
    video.html('<source src="' + $(this).attr('href') + '" type="video/x-m4v">');
    video.load();
    video.get(0).play();
  });
});
    </script>
