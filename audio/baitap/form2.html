<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<style>
		form{border: 5px solid #8EC1DA;
			padding: 10px;
			width: 37%;
			margin: auto;
			text-align: center;}
		.input{width: 450px;
			/*border-radius:5px;*/
			margin: 5px;
			height: 40px;

			}
		article{float: left;}
		i{float: right;
			color: #3B5998;}
		.button {
	    background-color: #4CAF50; /* Green */
	    border: none;
	    color: white;
	    padding: 5px 13px;
	    -webkit-transition-duration: 0.5s; /* Safari */
	    transition-duration: 0.5s;
		}	
		.button1:hover {
		    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
	</style>
</head>
<body>
	<form action="personal information">
		<div>
			<b>THÔNG TIN CÁ NHÂN</b>
			<a href="form1.html">
			<i class="fa fa-arrow-right" style="font-size: 25px;">
			</i></a>
			<p>Xác nhận danh tính người bán</p>
		</div>
		<input class="input" type="text" name="name" placeholder="  Tên" required><br>
		<input class="input" type="email" name="email" placeholder="  E-mail" required>
		<br>
		<input class="input" type="tel" name="number phone" placeholder="  Số điện thoại" required pattern="((091[432])|(090[536])|(0168)[326])\d{6}"><br>
		<input class="input" type="text" name="address" placeholder="  Địa chỉ" required><br>
		<article>&ensp;&ensp;Ngày sinh</article>
		<input class="input" type="date" min="1950-01-01" name="date" required><br>
		<input type="submit" class="button button1" value="Tìm kiếm"></input>
	</form>
</body>
</html>
