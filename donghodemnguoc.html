<!DOCTYPE html>
<html>
<head>
	<title>Đồng hồ đếm ngược bằng JS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style>
		span{border: solid 1px ‪#‎ACACAC‬; padding: 2px;}
	</style>
	<script>
var s = null; // Giây
var timeout = null; // Timeout
function start()
{
	s = parseInt(document.getElementById('s_val').value);
	count(s);
}
function count(s)
{
	if (s == -1){
		clearTimeout(timeout);
		alert('Hết giờ');
		return false;
	}
	document.getElementById('s').innerHTML = s.toString();
	timeout = setTimeout(function(){
		s--;
		count(s);
	}, 1000);
}
function stop(){
	clearTimeout(timeout);
}
</script>
</head>
<body>
	<div>
		<strong>
			Nhập thông tin ban đầu: <br/>
		</strong>
		<input type="text" id="s_val" placeholder="Giây" value=""/>
		<input type="button" value="Start" onclick="start()"/>
		<input id="str" type="button" value="Stop" onclick="stop()"/> <br/> <br/>
	</div>
	<div>
		<span id="s">Giây</span>
	</div>
</body>
</html>
