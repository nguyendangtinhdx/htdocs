<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
body{
  margin: 0;
  padding: 0;
  background: #ffdb4c;
}
*{
  text-decoration: none;
  margin: 0;
  padding: 0;
}
.nav{
  width: 734px;
  margin: 0 auto;
  background: #373737;
  position: relative;
  top: 100px;
}
.menu{
  width: 100%;

  z-index: 0;
  perspective: 700px;
  -webkit-perspective: 700px;
}
.menu li{
  display: table-cell;
  list-style: none;
}
.menu li a{
  color: #fff;
  line-height: 39px;
  padding: 10px 27px;
  font-family: calibri;
  text-transform: uppercase;
  font-size: 16px;
  position: relative;
  z-index: 1;
  border-right: 1px solid rgba(255,255,255,0.3);

}

.menu li a:hover:before{
  content: "";
  background: #f5f5f5;
  width: 100%;
  color: #373737!important;
  height: 39px;
  position: absolute;
  z-index: -1;
}
.menu li a:hover{
  color: #373737;
}
.menu li a:before{
  content: "";
  width: 100%;
  height: 0px;
  position: absolute;
  left: 0;
  bottom: 0;
  -webkit-transition: height 0.4s 0s;
  -moz-transition: height 0.4s 0s;
  -ms-transition: height 0.4s 0s;
  -o-transition: height 0.4s 0s;
  transition: height 0.4s 0s;
}
.submenu{
  position: absolute;
  min-height: 50px;
  background: #fff;
  width: 100%;
  left: 0;
  padding: 0;
  margin: 0;
  transition: all 0.4s cubic-bezier(.34,.06,.5,.75);
  -webkit-transition: all 0.4s cubic-bezier(.34,.06,.5,.75);
  transform: rotateX(-90deg);
  -webkit-transform: rotateX(-90deg);
  transform-origin: 0 0;
  -webkit-transform-origin: 0 0;
  opacity: 0;
  -webkit-perspective: -150px; /* Chrome, Safari, Opera  */
  perspective: -150px;
}
.menu li:hover ul{
  opacity: 1;
  transform: rotateX(0deg);
  -webkit-transform: rotateX(0deg);
}
.submenu li a{
  color: #373737;
  line-height: 30px;
  display: block;
  transition:all 0.5s;
  -webkit-transition:all 0.5s;
}
.submenu li a:before{
  content: "";
  display: none;
}
.submenu li a:hover{
  background: #ccc;
}
	</style>
</head>
<body>
	<div class="nav">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Portfolio</a>
                <ul class="submenu">
                    <li><a href="#">Submenu1</a></li>
                    <li><a href="#">Submenu2</a></li>
                    <li><a href="#">Submenu2</a></li>
                    <li><a href="#">Submenu2</a></li>
                </ul>
            </li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</body>
</html>
