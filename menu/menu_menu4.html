<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
/* basic menu code 1.0 */
.dropmenu ul {
  margin: 0;
  padding: 0;
}

.dropmenu li {
  float: left;
  list-style: none;
	background: #bbb;
	position: relative;
}

.dropmenu li a {
	text-decoration: none;
	color: #fff;
	display: block;
	padding: 0.5em 1em;
}

.dropmenu li ul {
	display: none;
	position: absolute;
	left: 0; top: 100%;
	width: 10em;
	box-shadow: 0 0 2px rgba(0,0,0,0.2);
	z-index: 999;
}

.dropmenu li ul li {
	float: none;
}

.dropmenu li ul li ul {
	left: 100%; top: 0;
}

.dropmenu li:hover {
	background: #aaa;
}

.dropmenu li:hover > ul {
	display: block;
}

.dropmenu li.dir > a:after {
	content: " +";
	color: #fff;
}

.dropmenu:after {
	content: "";
	display: table;
	clear: both;
}

	</style>
</head>
<body>
	<ul class="dropmenu">
  <li><a href="#">Home</a></li>
  <li class="dir"><a href="#">About</a><ul>
    <li><a href="#">Item</a></li>
    <li class="dir"><a href="#">Subs Here</a><ul>
      <li><a href="#">Item</a></li>
      <li><a href="#">Item</a></li>
      <li><a href="#">Item</a></li>
      <li><a href="#">Item</a></li>
    </ul></li>
    <li><a href="#">Item</a></li>
    <li><a href="#">Item</a></li>
  </ul></li>
  <li><a href="#">Portfolio</a></li>
  <li><a href="#">Contact</a></li>
</ul>
</body>
</html>
