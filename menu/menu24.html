<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
@import url(https://fonts.googleapis.com/css?family=Oswald|Lato:400,900italic&subset=latin,latin-ext);
.mainmenu{
  z-index:10;
  position:relative;
  width:100%;
  background-color:white;
  height: 110px;
  border-bottom: 1px solid #CCC;
}


#menu{
  margin: 53px 0px 0px 0px;
  text-align: right;
}

.icocontent{
  text-decoration:none;
  color:#828282;
  font-size:2em;
  transition: all 0.5s linear;
}

#menu li>a{
  color:#404041;
  text-decoration: none;
  font-family: 'Oswald', sans-serif;
  font-size: 1em;
  padding:0 15px;
  border: 2px solid #fff;
  border-radius:20px;
  transition: all 0.3s linear;
  font-weight: 500;
  text-transform:uppercase;
}

#menu li {
  display:inline-block;
}

.logo{
  background: url(https://image.freepik.com/free-icon/playstation-logo_318-10089.jpg) center center no-repeat;
  width:190px;
  height:90px;
  background-size:100%; 
  display:block;
} 



#menu li>a:hover{
  border: 2px solid #404041;
}

#menu li>a:hover.icocontent{
  border: 2px solid #fff;
  color:#6d84b4;
}

@media only screen and (max-width: 635px) {
  #menu{
    margin: 50px 0px 0px 0px;
    text-align: left;
  }
  #menu li>a{
    font-size:0.74em;
  }
    .logo{
  width:90px;
  height:90px;
} 

}
@media only screen and (max-width: 545px) {
  .logo{
  width:90px;
  height:90px;
  margin-left:40%;
} 
  .mainmenu{
    height:300px;
  }

  #menu{
    margin:0;
    text-align:center;
  }


 #menu li>a ,#menu li>a:hover, #menu  li>a:hover.icocontent{
  border:none;
 }
  #menu li>a{
    text-align:center;
  }
  #menu li>a:after{
   display:block;
   content:"";
   width:100%;
   height:1px;
   background-color:#000;
   margin:0 auto;
   -webkit-transition:  0.2s ease;
  -o-transition:  0.2s ease;
  transition:  0.2s ease;
  }
  #menu li>a:hover:after{
    width:30%;
    height:2px;
  }
 #menu li {
  display:block;
  line-height:1em;
}
  
  @media only screen and (max-width: 320px){
     .logo{
    margin-left:35%;
  }
  }
  @media only screen and (max-width: 265px){
     .logo{
    margin-left:30%;
  }
  }
  
  
	</style>
</head>
<body>
	  <div class="mainmenu">
    <div class="container">
      <div class="three columns">
        <a href="#" class="logo"></a>
      </div>
      <div class="nine columns">
        <nav id="menu">
          <ul>
            <li><a href="#">Texto 1</a></li>
            <li><a href="#">Texto 2</a></li>
            <li><a href="#">Texto 3</a></li>
            <li><a href="#">Texto 4</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</body>
</html>
