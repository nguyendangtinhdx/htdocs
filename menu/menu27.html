<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
ul, li {
  margin: 0;
  padding: 0;
}

a {
  transition: all 0.2s ease-in-out;
}

#nav {
  text-align: center;
  background-color: #20d681;
}
#nav a {
  color: #fff;
  text-decoration: none;
}
#nav li {
  display: inline;
  position: relative;
}
#nav li ul {
  position: absolute;
  left: -9999px;
}
#nav li a {
  display: inline-block;
  padding: 20px;
}
#nav li:hover a {
  background-color: #fff;
  color: #20d681;
}
#nav li:hover ul {
  left: 0;
  text-align: left;
  width: 200px;
  box-shadow: 0px 1px 1px #20d681;
}
#nav li:hover ul a {
  display: block;
  padding: 15px 30px 15px 30px;
  border-bottom: 1px solid #20d681;
}
#nav li:hover ul a:hover {
  background-color: #20d681;
  color: #fff;
}

	</style>
</head>
<body>
		<ul id="nav">	
		<li><a href="/">Home</a></li>
   <li>
			<a href="/about/">About</a>
     <ul>
				<li><a href="#">About me</a></li>
        <li><a href="#">About my work</a></li>
			</ul>
		</li>
		<li>
			<a href="/portfolio/">Portfolio</a>
			<ul>
				<li><a href="#">Web</a></li>
				<li><a href="#">Print</a></li>
				<li><a href="#">Identity</a></li>
			</ul>
		</li>
		<li><a href="/archives/">Archives</a></li>
		<li><a href="/resources/">Resources</a></li>
		<li><a href="/contact/">Contact</a></li>

	</ul>
</body>
</html>
