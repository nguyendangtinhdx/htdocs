<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
* {
  border: 0;
  margin: 0;
  padding: 0;
  outline: 0;
}

/* ========= VARIABLES ========= */
/* ========= MIXINS ========= */
/* ======= END Mixins ======= */
html {
  background-color: #181717;
  width: 100%;
  height: 100%;
}

body {
  font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
}

.link-menu {
  width: 210px;
  margin: 20px auto;
}
.link-menu ul li {
  display: block;
  text-transform: uppercase;
  height: 40px;
  width: 200px;
  margin-bottom: 3px;
  position: relative;
  border-radius: 4px;
  background: #2a2929;
}
.link-menu ul li:last-child {
  margin-bottom: 0;
}
.link-menu ul li a {
  color: #fff;
  padding-left: 15%;
  display: block;
  width: 85%;
  height: 100%;
  font-size: 24px;
  line-height: 42px;
  text-decoration: none;
  position: absolute;
  z-index: 1;
}
.link-menu ul li:before {
  content: '';
  position: absolute;
  background: #7289B6;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  -webkit-transition: all .3s ease-out;
  -moz-transition: all .3s ease-out;
  -ms-transition: all .3s ease-out;
  transition: all .3s ease-out;
  border-top-left-radius: 4px;
  border-bottom-left-radius: 4px;
}
.link-menu ul li:after {
  content: '';
  position: absolute;
  background: #9EC337;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  z-index: 0;
  -webkit-transition: all .3s ease-out;
  -moz-transition: all .3s ease-out;
  -ms-transition: all .3s ease-out;
  transition: all .3s ease-out;
  border-top-right-radius: 4px;
  border-bottom-right-radius: 4px;
}
.link-menu ul li:hover:before {
  width: 10px;
  left: -10px;
}
.link-menu ul li:hover:after {
  width: 100%;
}

footer {
  width: 400px;
  text-align: center;
  margin: 20px auto;
}
footer p {
  font: bold 14px/16px Helvetica Neue, Arial;
  color: #fff;
}
footer a {
  color: #7289B6;
}

	</style>
</head>
<body>
	<div class="link-menu">
	<ul>
	  <li><a href="#">Home</a></li>
	  <li><a href="#">About</a></li>
	  <li><a href="#">Skills</a></li>
	  <li><a href="#">Contact</a></li>
  </ul>
</div>
<footer>
  <p>

  </p>
</footer>
</body>
</html>
