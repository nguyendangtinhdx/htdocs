<!DOCTYPE html>
<html lang="en">
<head>

	<title>Icons</title>

	<!-- link để lấy icon -->

	<!-- link quay  -->
	W3schools:
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
