<!DOCTYPE html>
<html>
<style>
a:link {color: red;
		text-decoration: none;
		background-color: cyan;
}
a:visited{color: purple;
		text-decoration: none;
		background-color: yellowgreen;
}
a:hover{color: red;
		text-decoration: underline;
		background-color: olivedrab;
		font-size: 50px;
}
a:active{color: yellow;
		text-decoration: underline;
		background-color: orange;
}
ol.a{list-style-type: katakana}
p#k{border-style:dotted ;
	border-color: green;
	border-bottom: thick double red;
	width: 30%;
	outline: blue dashed thick;
	padding: 20px;
} 
div{border:1px solid red;
	color: lime;
	padding: 40px;
	outline-style: double;
	outline-color: green;
	outline-width: 30px;
	width: 20%;
	margin: 50pt;
	/*position: fixed;*/	/*trá»™n 2 khung*/
}

</style>
<body>
<a href="http://www.facebook.com">Facebook</a>
<ol class="a">
	<li>Nguyen Dang Khoa</li>
	<li>Nguyen Dang Tan</li>
	<li>Nguyen Dang Loi</li>
	<li>Nguyen Dang Tinh</li>
</ol>

</html>
