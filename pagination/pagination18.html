<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#pagination {
			width: 960px;
			margin: 0 auto;
			height: 30px;
			text-align: center;
			padding-bottom: 10px;
			background-color: 
			#D03800;
			padding-top: 15px;
		}


		#pagination .page-numbers {
			color: 
			white;
			background-color: 
			#E7420C;
			text-decoration: none;
			padding: 10px;
			font-family: "PT Sans" sans-serif;
		}

		#pagination .page-numbers:hover {
			color: #d03800;
			background-color: #fff;
			-webkit-transition: all 0.5s ease;
			-moz-transition: all 0.5s ease;
			-o-transition: all 0.5s ease;
			-ms-transition: all 0.5s ease;
		}

		#pagination span.page-numbers.current {
			background-color: 
			white;
			color: 
			#F15755;
			font-family: "PT Sans" sans-serif;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="pagination">
		
		<span class="page-numbers current">1</span>
		<a class="page-numbers" href="http://www.augusteight.at/blog/page/2/">2</a>
		<a class="page-numbers" href="http://www.augusteight.at/blog/page/3/">3</a>
		<span class="page-numbers dots">...</span>
		<a class="page-numbers" href="http://www.augusteight.at/blog/page/17/">17</a>
		<a class="next page-numbers" href="http://www.augusteight.at/blog/page/2/">Next Â»</a>			    

	</div>
</body>
</html>
