<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script>
		$(".pagination a").click(function() {
			$(".pagination a").removeClass("active");
			$(this).addClass("active");
		});

		$(".blend").click(function() {
			$(".overlay").fadeToggle();
		});
	</script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html {
			height: 100%;
		}

		body {
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			background: -webkit-linear-gradient(white 15%, #dee1e8 50%);
			background: linear-gradient(white 15%, #dee1e8 50%);
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
			font-smoothing: antialiased;
			height: 100%;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-ms-flex-pack: center;
			justify-content: center;
			text-rendering: optimizeLegibility;
		}

		a {
			-webkit-transition: all 0.12s ease-in;
			transition: all 0.12s ease-in;
			-webkit-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
			text-decoration: none;
		}

		.overlay {
			background: -webkit-linear-gradient(330deg, orange 15%, purple 90%);
			background: linear-gradient(120deg, orange 15%, purple 90%);
			display: none;
			height: 100%;
			mix-blend-mode: multiply;
			pointer-events: none;
			position: absolute;
			top: 0;
			width: 100%;
			z-index: 2;
		}

		.wrapper {
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-flex-wrap: wrap;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-ms-flex-pack: center;
			justify-content: center;
			height: 75%;
			margin: 0 auto;
			max-width: 510px;
			width: 90%;
		}
		.wrapper button {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			background: rgba(33, 36, 46, 0.6);
			border: none;
			border-radius: 3px;
			color: white;
			font-size: 9px;
			font-weight: 700;
			padding: 6px 15px;
			-webkit-transition: all .6s ease-in;
			transition: all .6s ease-in;
		}
		.wrapper button:focus {
			outline: 0;
		}
		.wrapper button:hover {
			background: white;
			box-shadow: 0 0 60px 0 rgba(33, 36, 46, 0.3);
			color: rgba(33, 36, 46, 0.3);
		}

		.pagination {
			color: #21242E;
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			font-size: 9px;
			font-weight: bold;
			list-style: none;
			-webkit-box-pack: justify;
			-webkit-justify-content: space-between;
			-ms-flex-pack: justify;
			justify-content: space-between;
			width: 100%;
		}
		.pagination a {
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			background: -webkit-linear-gradient(#c0c4d2, rgba(33, 36, 46, 0.03));
			background: linear-gradient(#c0c4d2, rgba(33, 36, 46, 0.03));
			border-radius: 6px;
			box-shadow: inset 0 0.06em 0 #b1b6c7, inset 0 -0.03em 0 #f5f6f8;
			color: rgba(33, 36, 46, 0.45);
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			font-size: 12px;
			height: 39px;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-ms-flex-pack: center;
			justify-content: center;
			text-align: center;
			text-shadow: 0.03em 0.03em rgba(255, 255, 255, 0.51);
			width: 45px;
		}
		.pagination a:hover, .pagination a.active {
			background: -webkit-linear-gradient(white, rgba(33, 36, 46, 0));
			background: linear-gradient(white, rgba(33, 36, 46, 0));
			box-shadow: inset 0 1px 0 white, 0 -9px 15px rgba(33, 36, 46, 0.06);
			height: 45px;
			margin-top: -6px;
			text-shadow: 0 0 0 transparent;
		}
		.pagination a:hover {
			color: #9ba1b7;
		}
		.pagination a.active {
			color: #171920;
		}

	</style>
</head>
<body>
	<div class="overlay"> </div>

	<div class="wrapper">
		<ul class="pagination">
			<a href="#" class="active">
				<li>1</li>
			</a>
			<a href="#">
				<li>2</li>
			</a>
			<a href="#">
				<li>3</li>
			</a>
			<a href="#">
				<li>4</li>
			</a>
			<a href="#">
				<li>5</li>
			</a>
			<a href="#">
				<li>6</li>
			</a>
			<a href="#">
				<li>7</li>
			</a>
			<a href="#">
				<li>8</li>
			</a>
			<a href="#">
				<li>9</li>
			</a>
			<a href="#">
				<li>10</li>
			</a>
		</ul>

		<button class="blend">Blending Mode Test</button>
	</div>
</body>
</html>
