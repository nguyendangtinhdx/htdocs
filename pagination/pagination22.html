<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	
body {
    background: #dfdfdf;
    color: #666;
    font: 16px;
    font-family: 'Metrophobic', sans-serif;
}

#container {
    width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.wrapper {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
}

.wrapper li{
    display: inline-block;
    font-size: .75em;
}

.wrapper ul{
	margin:50px 60px 20px 60px;
}


.page-nav{
    padding: 10px 17px;
    margin-right: 0px;
    background: #E9222A;
    box-shadow:  0px 1px 3px gray;
    font-weight: bold;
    text-decoration: none;
    color: #FFF;
  transition:.4s ease-in-out;
    -moz-transition:.6s ease-in-out; /* Firefox 4 */
    -webkit-transition:.6s ease-in-out; /* Safari and Chrome */
    -o-transition:.6s ease-in-out; /* Opera */
}

.page-nav.left-right{
	background-color: gray;
	box-shadow: inherit;
}
.page-nav.left-right:hover{
	background: lightgray;
	color: white;
  border-radius:inherit;
}

.page-nav:hover {
    background: #fefefe;
    border-radius:100px;
    color: #E9222A;
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FEFEFE), to(#f0f0f0));
    background: -moz-linear-gradient(0% 0% 270deg,#FEFEFE, #f0f0f0);
}





	</style>
</head>

<head>

	</div>
</div>

</html>
