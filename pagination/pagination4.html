<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,800);
		html{
			font-family: 'Open Sans', sans-serif;
			font-size: 10px;
			text-align:center;
		}

		svg{
			fill: currentColor;
		}

		ul.pagination{
			list-style-type:none;
			display:inline-block;
			position:relative;
			margin:auto;
			height: 28px;
			width: auto;
			border: 1px solid gray;
			font-size: 1.4rem;
			font-weight: 900;
			padding:0;
			color: #0092ce;
		}

		.pagination li{
			display:inline-block;
			float:left;
			height:100%;
			text-align:center;
			top:0;  left:0;
			margin:0;
			position:relative;
		}

		.pagination li:before{
			content: '';
			margin:4px;
			display:block;
		}

		.btn-terminal{
			width: 78px;
			transition: all 0.3s;
			cursor:pointer;
		}
		.btn-terminal:hover,
		.btn-direction:hover{
			background:  #0092ce;
			color: white;
		}

		.pagination li svg{
			width: 20px;
			height: 20px;
		}

		.btn-direction{
			width: 41px;
			color: #b0b0b0;
			transition: all 0.2s;
			cursor: pointer;
		}


		.btn-pages a{
			color: inherit;
			text-decoration: none;
			transition: all 0.2s;
			cursor: pointer;
			display: inline-block;
			width: auto;
			text-align: right;
		}

		.btn-pages a:hover{
			color: #000;
			padding: 0 .3rem;
			font-size:1.6rem;
		}



		.btn-first, .btn-left{
			border-right:1px solid gray;
		}
		.btn-last, .btn-right{
			border-left:1px solid gray;
		}


		.btn-pages{
			padding: 0 2rem;
			letter-spacing: 1rem;
		}
	</style>
</head>
<body>
	
	<!--SVG chevron definitions -->
	<svg style="display:none">
		<symbol id="icon-chevron-right" viewBox="0 0 1024 1024">
			<title>chevron-right</title>
			<path class="path1" d="M469.146 231.219c21.402 20.89 230.502 240.384 230.502 240.384 11.418 11.213 17.152 25.805 17.152 40.397s-5.734 29.184-17.152 40.294c0 0-209.101 219.597-230.502 240.384-21.402 20.89-59.904 22.323-82.688 0-22.835-22.221-24.627-53.299 0-80.589l191.846-200.090-191.846-200.090c-24.627-27.29-22.835-58.419 0-80.691 22.784-22.323 61.286-20.941 82.688 0z"></path>
		</symbol>
		
		
		<symbol id="icon-chevron-left" viewBox="0 0 1024 1024">
			<title>chevron-left</title>
			<path class="path1" d="M637.542 231.219c22.835 22.323 24.627 53.402 0 80.691l-191.846 200.090 191.846 200.090c24.627 27.29 22.835 58.419 0 80.589-22.784 22.323-61.286 20.89-82.688 0-21.402-20.787-230.502-240.384-230.502-240.384-11.418-11.11-17.152-25.702-17.152-40.294s5.734-29.184 17.152-40.397c0 0 209.101-219.494 230.502-240.384 21.402-20.941 59.904-22.323 82.688 0z"></path>
		</symbol>
		

	</svg>

	<ul id="Pagination" class="clearfix pagination">
		<li class="btn-first btn-terminal">
			First
		</li>
		<li class="btn-left btn-direction">
			<svg class="icon icon-chevron-left"><use xlink:href="#icon-chevron-left"></use></svg>
			
		</li>
		<li class="btn-pages">
			<a href='#'>4</a><a href='#'>5</a><a href='#'>6</a><a href='#'>7</a><a href='#'>8</a>
		</li>
		<li class="btn-right btn-direction">
			<svg class="icon icon-chevron-right"><use xlink:href="#icon-chevron-right"></use></svg>
		</li>
		<li class="btn-last btn-terminal">
			Last
		</li>
	</ul>



</body>
</html>
