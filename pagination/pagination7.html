<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			font-family: sans-serif;
		}

		nav.pagination {
			background-color: #EEE;
			border-radius: 5px;
			display: inline-block;
		}
		nav.pagination ul {
			margin: 0;
			padding: 10px;
			list-style-type: none;
		}
		nav.pagination li {
			display: inline-block;
			font-weight: bold;
			margin: 0 .25em;
		}
		nav.pagination li a {
			text-decoration: none;
			color: #000;
		}
		nav.pagination li:not(.textVal) {
			background-color: #fff;
			border-radius: 50%;
			text-align: center;
			height: 2em;
			width: 2em;
			line-height: 2;
		}
		nav.pagination li:not(.textVal).selected {
			background-color: #80deea;
		}
		nav.pagination .textVal {
			line-height: 2;
			padding: 0 .75em;
			border-radius: 5px;
			background-color: #00bcd4;
			color: #fff;
		}
		nav.pagination .textVal a {
			color: #fff;
		}
		nav.pagination .textVal:first-of-type:before {
			content: '< ';
		}
		nav.pagination .textVal:last-of-type:after {
			content: ' >';
		}

	</style>
</head>
<body>
	
	<nav class="pagination">
		<ul>
			<li class="textVal"><a href="">Prev</a></li>
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li class="selected"><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">6</a></li>
			<li><a href="">7</a></li>
			<li><a href="">8</a></li>
			<li class="textVal"><a href="">Next</a></li>
		</ul>
	</nav>
</body>
</html>
