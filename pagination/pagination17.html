<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script>
		$('body').append("<div id='what'></div>");

//Add class to active's previous and next element
$('.nav-active').next().addClass('brotha');
$('.nav-active').prev().addClass('brotha');

//If the active is the last, the "go to next" button disappears
if($('ul li').last().hasClass('nav-active')){
  $('#next').css('visibility', 'hidden');
}

//Same with the first (don't know why didn't put this part first, lol)
if($('ul li').first().hasClass('nav-active')){
  $('#prev').css('visibility', 'hidden');
}

//On click gives the active stage for pagination
//This includes the same behavior for the previous and next buttons
$('ul li a').on('click', function(){
  $(this).parent().addClass('nav-active').removeClass('brotha').siblings().removeClass('nav-active brotha');
  $(this).parent().next().addClass('brotha');
  $(this).parent().prev().addClass('brotha');
  
  $('#next').css('visibility', 'visible');
  $('#prev').css('visibility', 'visible');
  
  if($('ul li').last().hasClass('nav-active')){
    $('#next').css('visibility', 'hidden');
  }
  if($('ul li').first().hasClass('nav-active')){
    $('#prev').css('visibility', 'hidden');
  }
});

//Prev button change active stage in nav (same as previous code)
$('#prev').on('click', function(){
   $('.nav-active').siblings().removeClass("brotha");
   $('.nav-active').removeClass("nav-active brotha").prev().addClass('nav-active');
   $('.nav-active').next().addClass('brotha');
   $('.nav-active').prev().addClass('brotha');
  
   $('#next').css('visibility', 'visible');
   $('#prev').css('visibility', 'visible');
  
   if($('ul li').first().hasClass('nav-active')){
     $('#prev').css('visibility', 'hidden');
   }
});

//Next button change active stage in nav (same as previous code)
$('#next').on('click', function(){
   $('.nav-active').siblings().removeClass("brotha");
   $('.nav-active').removeClass("nav-active brotha").next().addClass('nav-active');
   $('.nav-active').next().addClass('brotha');
   $('.nav-active').prev().addClass('brotha');
  
  $('#next').css('visibility', 'visible');
  $('#prev').css('visibility', 'visible');
  
  if($('ul li').last().hasClass('nav-active')){
    $('#next').css('visibility', 'hidden');
  }
});
	</script>
	<style>
	@import url(http://fonts.googleapis.com/css?family=Open+Sans);
h1 {

nav {

}

  transition: all .3s ease;

nav a:hover {

}
nav ul {
  list-style: none;
  padding: 0;
  text-align: center;

}

  display: inline-block;

nav ul li.nav-active a {

#what {
  background: url('http://i.imgur.com/0bM9vbD.jpg') no-repeat center;
  width: 100%;
  display: none;
  height: 180px;
  background-size: cover;
}
p {
  font-family: 'Open Sans';
  position: absolute;
  width: 80px;
  margin: 0;
  height: 45px;
  right: 10px;
  top: 45%;
  opacity: .6;
  transition: all .3s ease;
}
p svg {
  position: absolute;
  right: 0;
  top: 22px;
}
@media (max-width: 400px) {
  nav li a {
    display: none;
  }
  nav li.nav-active a,
  nav li.brotha a {
    display: flex;
  }
  p {
    opacity: 0;
  }
}
@media (max-width: 185px) {
  nav,
  h1 {
    display: none;
  }
  #what {
    display: block;
  }
}

	</style>
