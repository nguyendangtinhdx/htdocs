<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@import url(http://weloveiconfonts.com/api/?family=entypo);
		@import url(http://fonts.googleapis.com/css?family=Roboto:300);
		html, body {
			font-family: 'Roboto', sans-serif;
			font-size: 16px;
			line-height: 24px;
		}

		.pagination-container {
			margin-top: 1em;
			padding-top: 2em;
			border-top: 1px solid #d7dadb;
			text-align: center;
		}

		.pagination-item {
			list-style-type: none;
			display: inline-block;
			border-right: 1px solid #d7dadb;
			transform: scale(1) rotate(19deg) translateX(0px) translateY(0px) skewX(-10deg) skewY(-20deg);
		}

		.pagination-item:hover,
		.pagination-item.is-active {
			background-color: #fa4248;
			border-right: 1px solid #fff;
		}
		.pagination-item:hover .pagination-link,
		.pagination-item.is-active .pagination-link {
			color: #fff;
		}

		.pagination-item.first-number {
			border-left: 1px solid #d7dadb;
		}

		.pagination-link {
			padding: 1.1em 1.6em;
			display: inline-block;
			text-decoration: none;
			color: #8b969c;
			transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(20deg) skewY(0deg);
		}

		.pagination-item--wide {
			list-style-type: none;
			display: inline-block;
		}

		.pagination-item--wide.first {
			margin: 0 1em 0 0;
		}

		.pagination-item--wide.last {
			margin: 0 0 0 1em;
		}

		.pagination-link--wide {
			text-decoration: none;
			color: #8b969c;
			padding: 1.1em 1.6em;
		}

		.pagination-link--wide:hover {
			color: #fa4248;
		}

		.pagination-link--wide.first:before,
		.pagination-link--wide.last:after {
			font-family: 'entypo';
			speak: none;
			font-style: normal;
			font-weight: normal;
			font-variant: normal;
			text-transform: none;
			line-height: 1;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		.pagination-link--wide.first::before {
			content: "\E765";
			margin-right: 0.5em;
		}

		.pagination-link--wide.last::after {
			content: "\E766";
			margin-left: 0.5em;
		}

	</style>
</head>
<body>
	<div class="pagination-container wow zoomIn mar-b-1x" data-wow-duration="0.5s">

		<ul class="pagination">
			<li class="pagination-item--wide first"> <a class="pagination-link--wide first" href="#">Previous</a> </li>
			<li class="pagination-item first-number"> <a class="pagination-link" href="#">1</a> </li>
			<li class="pagination-item"> <a class="pagination-link" href="#">2</a> </li>
			<li class="pagination-item is-active"> <a class="pagination-link" href="#">3</a> </li>
			<li class="pagination-item"> <a class="pagination-link" href="#">4</a> </li>
			<li class="pagination-item"> <a class="pagination-link" href="#">5</a> </li>
			<li class="pagination-item--wide last"> <a class="pagination-link--wide last" href="#">Next</a> </li>
		</ul>

	</div>
</body>
</html>
