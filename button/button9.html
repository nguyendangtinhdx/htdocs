<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
      body {
          background-color: #eee;
          text-align: center;
          padding: 20vmin 0;
      }

      .zoom {zoom:2.5;} /* Change this to control scaling */

      .toggle {
          position: relative;
          display: inline-block;
          width: 10vmin;
          height: 15vmin;
          background-color: #bbb;
          border-radius: 1vmin;
          text-align: center;
          transition: all ease .2s
      }

      .toggle input {
          width: 100%;
          height: 100%;
          margin: 0 0;
          padding: 0 0;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 2;
          cursor: pointer;
          opacity: 0;
          filter: alpha(opacity=0);
          transition: all ease .2s
      }

      .toggle label {
          display: block;
          position: absolute;
          top: 0.25vmin;
          right: 0.25vmin;
          bottom: 0.25vmin;
          left: 0.25vmin;
          background-image: linear-gradient(top, #fff 0%, #ddd 50%, #fff 50%, #eee 100%);
          box-shadow: 0 0.5vmin 0.75vmin rgba(0, 0, 0, 0.4), inset 0 -0.25vmin 0.25vmin #888, inset 0 -1.5vmin 0.25vmin #bbb, inset 0 -2vmin 0 white;
          border-radius: 0.75vmin;
          font: normal 2.5vmin Arial, Sans-Serif;
          color: #666;
          text-shadow: 0 0.25vmin 0 white;
          cursor: text;
          transition: all ease .2s
      }

      .toggle label:before {
          content: attr(data-off);
          position: absolute;
          top: 2vmin;
          right: 0;
          left: 0;
          z-index: 4;
          transition: all ease .2s
      }

      .toggle label:after {
          content: attr(data-on);
          position: absolute;
          right: 0;
          bottom: 2.75vmin;
          left: 0;
          color: #666;
          text-shadow: 0 -0.3vmin 0 #eee;
          transition: all ease .2s
      }

      .toggle input:checked + label {

          background-image: linear-gradient(top, #eee 0%, #ccc 50%, #fff 50%, #eee 100%);
          box-shadow: 0 0 0.25vmin rgba(0, 0, 0, 0.4), inset 0 0.25vmin 1.75vmin -0.25vmin #ccc, inset 0 1.25vmin 0.25vmin #fafafa, inset 0 1.5vmin 0 white;
          transition: all ease .2s
      }

      .toggle input:checked:hover + label {
          box-shadow: 0 0.25vmin 0.75vmin rgba(0, 0, 0, 0.4), inset 0 0.25vmin 1.75vmin -0.25vmin #ccc, inset 0 1.25vmin 0.25vmin #fafafa, inset 0 1.5vmin 0 white;
          transition: all ease .2s
      }

      .toggle input:checked + label:before {
          z-index: 1;
          top: 2.75vmin;
          transition: all ease .2s
      }

      .toggle input:checked + label:after {
          bottom: 2vmin;
          color: #aaa;
          text-shadow: none;
          z-index: 4;
          transition: all ease .2s
      }
  </style>
</head>
<body>
  <div class="zoom">
      <span class="toggle">
        <input type="checkbox">
        <label data-off="&#10006;" data-on="&#10004;"></label>
    </span>

    <span class="toggle">
        <input type="checkbox">
        <label data-off="&#9724;" data-on="&#9654;"></label>
    </span>

    <span class="toggle">
        <input type="checkbox">
        <label data-off="Stop" data-on="Play"></label>
    </span>
</div>
</body>
</html>
