<!DOCTYPE html>
<html>
<head>
  <style>
        /*1*/
    .button {
      border-radius: 4px;
      background-color: #f4511e;
      border: none;
      color: #FFFFFF;
      font-size: 28px;
      padding: 20px;
      width: 200px;
      transition:  0.5s;
      cursor: pointer;
      margin: 5px;}
    .button span {
      position: relative;
      transition: 0.5s;}
    .button span:after {
      content: 'Â»';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;}
    .button:hover span {
      padding-right: 25px;}
    .button:hover span:after {
      opacity: 1;
      right: 0;}

        /*2*/
      .button1 {
    position: relative;
    background-color: #4CAF50;
    border: none;
    font-size: 28px;
    color: #FFFFFF;
    padding: 20px;
    width: 200px;
    text-align: center;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    text-decoration: none;
    overflow: hidden;
    cursor: pointer;
    }

    .button1:after {
        content: "";
        background: #90EE90;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px!important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s}

    .button1:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s}

        /*3*/
    .button2 {
      display: inline-block;
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;   
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #999;}
    .button2:hover {background-color: #3e8e41}

    .button2:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);}
</style>
</head>
<body>
    <button class="button" ><span>Hover </span></button>

    <button class="button1">Click Me</button>

    <button class="button2">Click Me</button>
</body>
</html>
