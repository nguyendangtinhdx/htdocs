<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		1 pagination <br>
		<ul class="pagination">
			<li><a href="1">1</a></li>
			<li class="active"><a href="2">2</a></li>
			<li><a href="3">3</a></li>
			<li class="disabled"><a href="4">4</a></li>
			<li><a href="5">5</a></li>
		</ul>
		<br>
		2 pagination pagination-sm <br>
		<ul class="pagination pagination-sm">
			<li><a href="1">1</a></li>
			<li class="active"><a href="2">2</a></li>
			<li><a href="3">3</a></li>
			<li class="disabled"><a href="4">4</a></li>
			<li><a href="5">5</a></li>
		</ul>
		<br>
		3 pagination pagination-lg <br>
		<ul class="pagination pagination-lg">
			<li><a href="1">1</a></li>
			<li class="active"><a href="2">2</a></li>
			<li><a href="3">3</a></li>
			<li class="disabled"><a href="4">4</a></li>
			<li><a href="5">5</a></li>
		</ul>
		<br>
		4 breadcrumb <br>
		<ul class="breadcrumb">
			<li><a href="1">1</a></li>
			<li class="active">2</li>
			<li><a href="3">3</a></li>
			<li class="disabled"><a href="4">4</a></li>
			<li class="active">5</li>
		</ul>
		5 pager
		<div class="pager">
			<li><a href="#">Previous</a></li>
			<li><a href="#">Next</a></li>
			<li class="previous"><a href="#">Previous</a></li>
			<li class="next"><a href="#">Next</a></li>
		</div>
	</div>
</body>
</html>
