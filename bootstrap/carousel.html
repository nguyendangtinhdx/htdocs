<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="my" class="carousel slide" data-ride="carousel">
		 <!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#my" data-slide-to="0" class="active"></li>
				<li data-target="#my" data-slide-to="1"></li>
				<li data-target="#my" data-slide-to="2"></li>
				<li data-target="#my" data-slide-to="3"></li>
			</ol>

  			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="image/1.jpg" alt="1" height="300" width="1000">
					<div class="carousel-caption">
						<mark>Ảnh 1</mark>
						<p>Nguyễn Đăng Tỉnh</p>
					</div>
				</div>
				<div class="item">
					<img src="image/2.jpg" alt="2" height="300" width="1000">
					<div class="carousel-caption">
						<mark>Ảnh 2</mark>
						<p>Nguyễn Đăng Tỉnh</p>
					</div>
				</div>
				<div class="item">
					<img src="image/3.jpg" alt="3" height="300" width="1000">
					<div class="carousel-caption">
						<mark>Ảnh 3</mark>
						<p>Nguyễn Đăng Tỉnh</p>
					</div>
				</div>
				<div class="item">
					<img src="image/4.jpg" alt="4" height="300" width="1000">
					<div class="carousel-caption">
						<mark>Ảnh 4</mark>
						<p>Nguyễn Đăng Tỉnh</p>
					</div>
				</div>
			</div>
			<!-- Left and right controls -->
			<a href="#my" class="left carousel-control"role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>	
			<a href="#my" class="right carousel-control"role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</body>
</html>
