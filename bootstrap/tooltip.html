<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		/* Tooltip */
		.test + .tooltip > .tooltip-inner {
			background-color: #73AD21; 
			color: #FFFFFF; 
			border: 1px solid green; 
			padding: 15px;
			font-size: 20px;
		}
		/* Tooltip on top */
		.test + .tooltip.top > .tooltip-arrow {
			border-top: 5px solid green;
		}
		/* Tooltip on bottom */
		.test + .tooltip.bottom > .tooltip-arrow {
			border-bottom: 5px solid blue;
		}
		/* Tooltip on left */
		.test + .tooltip.left > .tooltip-arrow {
			border-left: 5px solid red;
		}
		/* Tooltip on right */
		.test + .tooltip.right > .tooltip-arrow {
			border-right: 5px solid black;
		}
		#tt{transition: opacity: 3s;}
	</style>
</head>
<body>
	<script>
		// tooltip
		$(document).ready(function()
		{
			$('[data-toggle="tooltip"]').tooltip();
		});
		// popover
		$(document).ready(function()
		{
			$('[data-toggle="popover"]').popover();
		});
	</script>
	<div class="container">
		1 Tooltip <br> <br>
		<a href="#" data-toggle="tooltip" data-placement="top" title="Hello">Top</a><br>
		<a href="#" data-toggle="tooltip" data-placement="bottom" title="Hello">Bottom</a><br>
		<a href="#" data-toggle="tooltip" data-placement="right" title="Hello">Right</a><br>
		<a href="#" data-toggle="tooltip" data-placement="left" title="Hello">Left</a><br>
		<mark><b><i>Tooltip Style</i></b></mark> <br>
		<ul class="list-inline">
			<li><a class="test" href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</a></li>
			<li><a class="test" href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Bottom</a></li>
			<li><a class="test" href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Left</a></li>
			<li><a class="test" href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Right</a></li>
		</ul>

		2 Popover <br>
		<a href="#" data-toggle="popover" data-placement="top" title="Header" data-trigger="focus" data-content="Nguyễn Đăng Tỉnh">Click(Top)
		</a><br>
		<a href="#" data-toggle="popover" data-placement="bottom" title="Header"  data-trigger="focus" data-content="Nguyễn Đăng Tỉnh">Click(Button)</a><br>
		<a href="#" data-toggle="popover" data-placement="right" title="Header"  data-trigger="focus" data-content="Nguyễn Đăng Tỉnh">Click(Right)</a><br>
		<a href="#" data-toggle="popover" data-placeme-nt="left" title="Header"  data-trigger="focus" data-content="Nguyễn Đăng Tỉnh">Click(Left)</a><br><br>
		<a href="#" data-toggle="popover" title="Header"  data-trigger="hover" data-content="Nguyễn Đăng Tỉnh">Hover</a><br>
		3 tooltip_table <br><br>
		<button id="tt" class="btn btn-success btn-md">Hover ove me</button>
		<script>
			$(document).ready(function(){
				$(".btn").tooltip({title: "<h1><strong>Nguyễn Đăng Tỉnh</strong>Bi <code>Quách Tỉnh</code> <em>Mystery</em></h1>",html:true,placement:"right"});
			});
		</script>
	</div>
</body>
</html>
