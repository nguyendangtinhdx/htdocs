<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		1 height size
		<form role="form">
			<div class="form_group">
				<label for="inputdefault">Default input</label>
				<input type="text" class="form-control" id="inputdefault">
			</div>	
			<div class="form_group">
				<label for="inputlg">input-lg</label>
				<input type="text" class="form-control input-lg" id="inputlg">
			</div>	
			<div class="form_group">
				<label for="inputsm">input-sm</label>
				<input type="text" class="form-control input-sm" id="inputsm">
			</div>
		</form>
		<br>
		2 col-xs-2(col-xs-3,col-xs-4)
		<div class="form_group">
			<div class="col-xs-2">
				<label for="1">col-xs-2</label>
				<input type="text" class="form-control" id="1">
			</div>	</div>
			<div class="col-xs-3">
				<label for="2">col-xs-3</label>
				<input type="text" class="form-control" id="2">
			</div>	
			<div class="col-xs-4">
				<label for="3">col-xs-4</label>
				<input type="text" class="form-control" id="3">
			</div>
		</div>
</body>
</html>
