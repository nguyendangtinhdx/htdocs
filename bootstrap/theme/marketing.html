<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<style>
	.navbar{margin-bottom: 0;border-radius: 0;}
	footer{background: #f2f2f2;padding: 25px;}
	.carousel-inner img{
		width: 100%;
		margin: auto;
		min-height: 200px;
	}
	/*ẩn đoạn text carousel lúc màn hình rộng dưới 600px*/
	@media(max-width: 600px){
		.carousel-caption{display: none;}
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse" data-target="#my">

					<li><a href="#">Contact</a></li>

			</div>
		</div>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">

		<ol class="carousel-indicators">

				</div>				
			</div>
		</div>

		<!-- Left and right controls: điều khiển trái phải -->
		<a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previuos</span>
		</a>
		<a href="#myCarousel" class="right carousel-control" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
