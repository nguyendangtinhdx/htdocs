<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		 1 badge <br>
		<a href="#">New <span class="badge">5</span></a><br>
		<a href="#">Comment <span class="badge">88</span></a><br>
		<button class="btn btn-success">Share <span class="badge">23</span></button><br><br>
		2 label label-success 
		<h3><span class="label label-warning">New</span></h3>
		<span class="label label-default">default</span>
		<span class="label label-primary">primary</span>
		<span class="label label-success">success</span>
		<span class="label label-info">info</span>
		<span class="label label-warning">warning</span>
		<span class="label label-danger">danger</span>
		<br>
		3 progress-bar progress-bar-striped active
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">40%
			</div>
			<div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">Warning</div>
		</div>
	</div>
</body>
</html>
