<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<b><i><u>1 usr-pwd-comment</u></i></b>
		<div class="form-group">
			<label for="usr">Name:</label>
			<input type="text" class="form-control" id="usr">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd">
		</div>
		<div class="form-group">
			<label for="comment">Comment:</label>
			<textarea name="" id="comment" cols="30" rows="3" class="form-control"></textarea>
		<b><i><u>2 checkbox</u></i></b>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" checked>Option 1</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox">Option 2</label>
		</div>
		<div class="checkbox" disabled>
			<label><input type="checkbox" disabled>Option 3(disabled)</label>
		</div>
		<b><i><u>3 checkbox-inline</u></i></b> <br>
		<label class="checkbox-inline"><input type="checkbox">1</label>
		<label class="checkbox-inline"><input type="checkbox">2</label>
		<label class="checkbox-inline"><input type="checkbox">3</label>
		<br>
		<b><i><u>4 radio</u></i></b>
		<div class="radio">
			<label><input type="radio" name="optradio">Option 1</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optradio">Option 2</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optradio">Option 3</label>
		</div>
		<b><i><u>5 radio-inline</u></i></b> <br>	
		<label class="radio-inline"><input type="radio" name="optradio">1</label>
		<label class="radio-inline"><input type="radio" name="optradio">2</label>
		<label class="radio-inline"><input type="radio" name="optradio">3</label>
		<br>
		<b><i><u>6 list</u></i></b>
		<div class="form-group">
			<label for="sel1">Select list:</label>
			<select id="sel1" class="form-control">
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
				<option value="">5</option>
			</select>
		</div> 
		<b><i><u>6 list(multiple)</u></i></b>
		<div class="form-group">
			<label for="sel1">Select list:</label>
			<select multiple id="sel1" class="form-control">
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
				<option value="">5</option>
			</select>
		</div>
	</div>
</body>
</html>
