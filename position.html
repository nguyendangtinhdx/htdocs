<!DOCTYPE html>
<html>
<style>
div.relative{ position: relative;
		border: 2px solid lime;
		height: 200px;
		width: 500px;
}
div.absolute{ position: absolute;
		border: 2px solid red;
		bottom: 10px;
		right: 150px;
		height: 80px;
		width: 150px;
}
img {position: absolute;
	top: 0;
	left: 0;
	z-index: -1;
	clip: rect (0px,60px,300px,0px);
	float: left;
}
div.scroll{ background-color: lightblue;
			width: 100px;
			height: 200px;
			position: static;			
			float: right;
			overflow: scroll; <!-- comment " overflow: auto"-->
			<!-- comment " position: relative, absolute"-->
}
</style>
<body>
<div class="relative">Nguyen Dang Khoa
	<div class="absolute">Nguyen Dang Tan. Nguyen Dang Loi. Nguyen Dang Tinh</div>
	<img  src ="https://www.tindachieu.com/news/wp-content/uploads/2015/08/kha-ngan-8.jpg" width="150" height ="200">
<div class="scroll">Bạn có thể sử dụng tài sản tràn bộ nhớ khi bạn muốn có kiểm soát tốt hơn về cách bố trí. Giá trị mặc định là nhìn thấy được.</div>
</div>
</body>
</html>
