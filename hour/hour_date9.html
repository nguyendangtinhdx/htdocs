<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.requestAnimFrame = (function(callback) {
    return window.requestAnimationFrame || 
    window.webkitRequestAnimationFrame || 
    window.mozRequestAnimationFrame || 
    window.oRequestAnimationFrame || 
    window.msRequestAnimationFrame ||
    function(callback) {
        window.setTimeout(callback, 1000 / 60);
    };
})();

window.onload = function getCurrentTime () {

  var date = new Date(),
		hour = date.getHours(),
		min = date.getMinutes(),
		sec = date.getSeconds(),
		day = date.getDay(),
		month = date.getMonth(),
		dayNumber = date.getDate(),
		ampm,
		dayName,
		monthName;

    // add 0 before numbers with 1 char
	if (hour < 10) {
		hour = '0' + hour;
	}

	if (min < 10) {
		min = '0' + min;
	}

	if (sec < 10) {
		sec = '0' + sec;
	}

	// am/pm
	if (hour < 12) {
		ampm = 'AM';
	}else {
		ampm = 'PM';
	}

	// month names
    switch (month) {
		case 0:
			monthName = 'JAN';
			break;
		case 1:
			monthName = 'FEB';
			break;
		case 2:
			monthName = 'MAR';
			break;
		case 3:
			monthName = 'APR';
			break;
		case 4:
			monthName = 'MAY';
			break;
		case 5:
			monthName = 'JUN';
			break;
		case 6:
			monthName = 'JUL';
			break;
		case 7:
			monthName = 'AUG';
			break;
		case 8:
			monthName = 'SEP';
			break;
		case 9:
			monthName = 'OCT';
			break;
		case 10:
			monthName = 'NOV';
			break;
		case 11:
			monthName = 'DEC';
			break;
	}

	// week day
	switch (day) {
		case 0: 
			dayName = 'SUN';
			break;
		case 1: 
			dayName = 'MON';
			break;
		case 2: 
			dayName = 'TUE';
			break;
		case 3: 
			dayName = 'WED';
			break;
		case 4:
			dayName = 'THU';
			break;
		case 5:
			dayName = 'FRI';
			break;
		case 6:
			dayName = 'SAT';
			break;
	}

	document.getElementById('time').innerHTML = hour + ':' + min + ':' + sec;	
	document.getElementById('ampm').innerHTML = ampm;
	document.getElementById('weekday').innerHTML = dayName;
	document.getElementById('month').innerHTML = monthName + ', ' + dayNumber;

	requestAnimFrame(function() {
        getCurrentTime();
    });
}
	</script>
	<style>
	body {
  background-color: #000;
  background: -webkit-radial-gradient(circle, #888, #060606);
  background:    -moz-radial-gradient(circle, #888, #060606);
	background:         radial-gradient(circle, #888, #060606);
	background-attachment: fixed;
}

@font-face{
	font-family: 'digital';
	src: url('https://fit.faccat.br/~a1090989/css-js-clock/digital.ttf') format('truetype');
}

#clock {
	background-color: #000;
	border: 4px solid #fff;
	width: 640px;
	height: 190px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin: -200px 0 0 -300px;

	-webkit-box-shadow: 0 0 20px #fff;
	   -moz-box-shadow: 0 0 20px #fff;
			box-shadow: 0 0 20px #fff;

	background: -webkit-linear-gradient(bottom, #000 65%, #3d3d3d 90%);
	background:    -moz-linear-gradient(bottom, #000 65%, #3d3d3d 90%);
	background:         linear-gradient(bottom, #000 65%, #3d3d3d 90%);

	-webkit-box-reflect: below 5px -webkit-linear-gradient(top, transparent, rgba(50, 50, 50, 0.2));
}

.text {
	color: #fff;
	font-family: 'digital';
	float: left;
	position: relative;
	text-shadow: 0 0 10px #fff;
}

#time {
	font-size: 150px;
	margin-left: 40px;	
}

#ampm, 
#weekday, 
#month { 
	font-size: 40px;
}

#ampm {
	margin: 16px 45px 0 0;
	float: right;
}

#weekday {
	clear: both;
	margin: -13px 0 0 50px;
}

#month {
	float: right;
	margin: -13px 45px 0 0;
}
	</style>
</head>
<body>
	<div id="clock">
  	<span class="text" id="time"></span>
		<span class="text" id="ampm"></span>
		<span class="text" id="weekday"></span>
		<span class="text" id="month"></span>
</div>
</body>
</html>
