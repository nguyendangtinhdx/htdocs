<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {

	function updateClock() {
		var d = new Date(),
				h = d.getHours(),
				m = d.getMinutes(),
				s = d.getSeconds();
		
		// convert hours to 12-hour format
		h = h > 12 ? h - 12 : h;
		// set hour hand rotation
		h = h * 30 + m / 2
		// set minute hand rotation
		m = m * 6 + s / 10;
		// set second hand rotation
		s = s * 6;
		
		$('.clock .hand.hour').css('transform', 'rotate(' + h + 'deg)');
		$('.clock .hand.min').css('transform', 'rotate(' + m + 'deg)');
		$('.clock .hand.sec').css('transform', 'rotate(' + s + 'deg)');
		
		$('.rotation-h').text(h);
		$('.rotation-m').text(m);
		$('.rotation-s').text(s);
	}
	
	setInterval(function() {
		updateClock();
	}, 1000);
	
	updateClock();
});
	</script>
	<style>
	* {
  font-family: Roboto, sans-serif;
}

.clock {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  width: 300px;
  height: 300px;
  background: url(https://unsplash.it/300px?image=681) center/300px;
  border-radius: 50%;
  box-shadow: 0 0 100px #777;
}
.clock:before, .clock:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  border-radius: 50%;
}
.clock:before {
  z-index: 1;
  width: 272.72727px;
  height: 272.72727px;
  background: url(https://unsplash.it/300px?image=681) center/300px;
}
.clock:after {
  z-index: 3;
  width: 15px;
  height: 15px;
  background: #222;
}
.clock [class^="marker-"] {
  position: absolute;
  top: 0;
  left: 50%;
  width: 4px;
  height: 100%;
  margin-left: -2px;
  background: rgba(255, 255, 255, 0.8);
}
.clock .marker-0-6 {
  -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
}
.clock .marker-1-7 {
  -webkit-transform: rotate(30deg);
          transform: rotate(30deg);
}
.clock .marker-2-8 {
  -webkit-transform: rotate(60deg);
          transform: rotate(60deg);
}
.clock .marker-3-9 {
  -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
}
.clock .marker-4-10 {
  -webkit-transform: rotate(120deg);
          transform: rotate(120deg);
}
.clock .marker-5-11 {
  -webkit-transform: rotate(150deg);
          transform: rotate(150deg);
}
.clock .hand {
  z-index: 2;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform-origin: bottom;
          transform-origin: bottom;
  width: 2px;
  margin-left: -1px;
}
.clock .hour {
  height: 75px;
  margin-top: -75px;
  background: #fff;
}
.clock .min {
  height: 120px;
  margin-top: -120px;
  background: #fff;
}
.clock .sec {
  height: 136.36364px;
  margin-top: -136.36364px;
  background: #f55;
}

	</style>
</head>
<body>
	<div class="clock">
  <div class="marker-0-6"></div>
  <div class="marker-1-7"></div>
  <div class="marker-2-8"></div>
  <div class="marker-3-9"></div>
  <div class="marker-4-10"></div>
  <div class="marker-5-11"></div>
  <div class="hand hour"></div>
  <div class="hand min"></div>
  <div class="hand sec"></div>
</div>

<p>Hour hand rotation:   <strong class="rotation-h"></strong>deg</p>
<p>Minute hand rotation: <strong class="rotation-m"></strong>deg</p>
<p>Second hand rotation: <strong class="rotation-s"></strong>deg</p>
</body>
</html>
