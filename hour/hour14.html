	<script>
		// adding initial time classnames on load. css handles the timing.
var time = new Date(),
	hours = time.getHours(),
	minutes = time.getMinutes(),
	seconds = time.getSeconds();

document.getElementById("second-hand").className = "sh-" + seconds;
document.getElementById("minute-hand").className = "mh-" + minutes;
document.getElementById("hour-hand").className = "hh-" + hours;

$('.tick_12').on('click', function() {
	$('.bubble').removeClass('remove');
	$('.bubble').addClass('active');
	$('.alaram_wrapper').addClass('show');
	$('.tick_12').addClass('animte');
	$('.tick_3').addClass('animte3');
	$('.tick_6').addClass('animte6');
	$('.tick_9').addClass('animte9');
});

$('.alaram_wrapper .alaram__icon i:nth-child(2)').on('click', function() {	$('.tick_3').removeClass('animte3');	$('.tick_6').removeClass('animte6');	$('.tick_9').removeClass('animte9');	$('.tick_12').removeClass('animte');	$('.bubble').removeClass('active');
	$('.bubbleback').removeClass('remove');	$('.alaram_wrapper').removeClass('show');
});
	</script>

	html { 
  font-size: 100%;
  height: 100%;
  width: 100%;
  outline: none;
}

body {
  background: #F1EFF1;

  color: #fff;
  line-height: 26px;

  margin: auto;

.social{
  position: absolute;
  top:35%;
}
.social i{
  font-size: 40px;
  color: #F52833;
  line-height: 60px;
  display: block;
}
.social i:hover{
  color: #737373;
}

a{
  text-decoration: none;

}
h5 span{
  text-decoration: underline;

}
p{
  text-align: center;

  top: 30px;
}
p span{
  color: #F52833;
}
.info {
  top: 400px;
}
.info a:nth-child(1){
  color: #F52833;
}
.info a:nth-child(2){
  color: #FF4286;
}
.shadow_1 {
  box-shadow: 0 1.5px 4px rgba(0, 0, 0, 0.24), 0 1.5px 6px rgba(0, 0, 0, 0.12);
}

.shadow_2 {
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.23), 0 3px 12px rgba(0, 0, 0, 0.16);
}

.shadow_3 {
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.23), 0 10px 40px rgba(0, 0, 0, 0.19);
}

.shadow_4 {
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.22), 0 14px 56px rgba(0, 0, 0, 0.25);

.shadow_5 {

.watch{
  transform: scale(.8);
}
.watch__wrapper{
  position: absolute;
  text-align: center;
  font-size: 24px;
  color: #737373;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
}

.watch__belt{
  height: 400px;
  width: 150px;
  background: #1F1E1F;
  border-radius: 8px;
}
.watch__model{
  position: absolute;

  background: #2D2C2D;
  border-radius: 50%;
  border:5px solid #131415;
  overflow: hidden;
}
.tick_3{
  right:5%;
  -webkit-transition: all .2s cubic-bezier(0, 0.02, 0.97, 0.05);
}
.tick_6{
  top: 85% !important;
  left: calc(50% - 10px);
  -webkit-transition: all .2s cubic-bezier(0, 0.02, 0.97, 0.05);
}
.tick_9{
  left:5% !important;
  left: calc(50% - 15px);
  -webkit-transition: all .2s cubic-bezier(0, 0.02, 0.97, 0.05);
}
.tick_12{
  top:5% !important;
  left: calc(50% - 15px);
  background: #F52833 !important;
  height: 35px;
  width: 35px;
  border-radius: 50%;
  line-height: 35px;
  cursor: pointer;
  z-index: 1;
   -webkit-transition: all 0.3s ease-out;
}
.animte{
  font-size: 40px;
  z-index: 1003;
  left: 30%;
  top: 20% !important;
  background-color: transparent;
  -webkit-transition: all .2s cubic-bezier(0, 0.02, 0.97, 0.05);
  -webkit-transition-delay: .4s;
}
.animte3{
  right: -15% !important;
  -webkit-transition: all .2s cubic-bezier(0, 0.02, 0.97, 0.05);
}
.animte6{
  top: 110% !important;
  -webkit-transition: all .2s cubic-bezier(0, 0.02, 0.97, 0.05);
}
.animte9{
   left: -15% !important;
  -webkit-transition: all .2s cubic-bezier(0, 0.02, 0.97, 0.05);
}
.bubble {
  position: absolute;
  top:5% !important;
  left: calc(50% - 15px);
  background: #F52833; !important;
  height: 35px;
  width: 35px;
  border-radius: 50%;
-webkit-transform: scale(1);
  -webkit-transition: all 0.3s ease-out;
}

.bubble.active { 
  z-index: 100;
  top: -10% !important;
  -webkit-transform: scale(10);
  -webkit-transition: all .2s cubic-bezier(0, 0.02, 0.97, 0.05);
  -webkit-transition-delay: .4s;
}

.bubbleback {
  position: absolute;
  border-radius: 50%;
  -webkit-transform: scale(1);
  opacity: 1;
}

.bubbleback.remove{
 -webkit-transform: scale(1.5);
  opacity: 0;
  -webkit-transition: all 0.3s cubic-bezier(0, 0, 0, 0.94);
}

.alaram_wrapper {
  display: none;
  position: absolute;
  top: 5px;
  left: 5px;
  width: 250px;
  height: 250px;
  background-color: transparent;
  z-index: 101;
}
.show{
  display: block;
}
.alaram_wrapper h3{
  position: relative;
  margin: 20px 0 0 0;
  width: 250px;
  color: #fff;
}
.alaram_wrapper h4{
  position: relative;
  font-size: 30px;
  z-index: 1003;
  color: #fff;
  margin: 55px 0px 0 80px;
  width: 170px;
  background-color: transparent !important;
}
.alaram_wrapper h5{
  position: relative;
  margin: 10px 0 0 0;
  width: 250px;
  color: #fff;
  font-weight: 300;
  text-transform: capitalize;
}
.alaram_wrapper .alaram__icon{
  margin: 15px 50px;
  width: 150px;
  height: 55px;
  cursor: pointer;
}
.alaram_wrapper .alaram__icon i{
  height: 50px;
  width: 50px;
  line-height: 50px;
  font-size: 25px;
  border-radius: 50%;
  text-align: center;
  margin: 0 10px;
}
.alaram_wrapper .alaram__icon i:nth-child(1){
  background-color: #FFEB3B;
  color: #F52833;
}
.alaram_wrapper .alaram__icon i:nth-child(2){
  background-color: #fff;
  color: #F52833;
}

/*title animation*/
.bounceInUp {
  -webkit-animation:bounceInUp ease-in 1;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
  -moz-animation:bounceInUp ease-in 1;
  animation:bounceInUp ease-in 1;

  -webkit-animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
  -moz-animation-fill-mode:forwards;
  animation-fill-mode:forwards;

  -webkit-animation-duration:1s;
  -moz-animation-duration:1s;
  animation-duration:1s;
}

@-webkit-keyframes bounce {
  0%,20%,40%,60%,80%,100% {
    -webkit-animation-timing-function: cubic-bezier(0.215,0.610,0.355,1.000);
    animation-timing-function: cubic-bezier(0.215,0.610,0.355,1.000);
  }

  0% {
    opacity: 0;
    -webkit-transform: scale3d(.3,.3,.3);
    transform: scale3d(.3,.3,.3);
  }

  20% {
    -webkit-transform: scale3d(1.1,1.1,1.1);
    transform: scale3d(1.1,1.1,1.1);
  }

  40% {
    -webkit-transform: scale3d(.9,.9,.9);
    transform: scale3d(.9,.9,.9);
  }

  60% {
    opacity: 1;
    -webkit-transform: scale3d(1.03,1.03,1.03);
    transform: scale3d(1.03,1.03,1.03);
  }

  80% {
    -webkit-transform: scale3d(.97,.97,.97);
    transform: scale3d(.97,.97,.97);
  }

  100% {
    opacity: 1;
    -webkit-transform: scale3d(1,1,1);
    transform: scale3d(1,1,1);
  }
}
