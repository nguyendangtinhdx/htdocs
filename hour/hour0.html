<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script>
		window.onload = function() {

  clock();  

    function clock() {
    var now = new Date();
    var TwentyFourHour = now.getHours();
    var hour = now.getHours();
    var min = now.getMinutes();
    var mid = 'pm';
    if (min < 10) {
      min = "0" + min;
    }

    if (hour > 12) {
      hour = hour - 12;
    }
      
    if(hour==0){ 
      hour=12;
    }

    if(TwentyFourHour < 12) {
       mid = 'am';
    }
      
    document.getElementById('currentTime').innerHTML = hour+':'+min + mid ;
    setTimeout(clock, 1000);

  }
  

  
}

	</script>
	<style>
	@import url(http://fonts.googleapis.com/css?family=Oswald:300,400);
body {
  background-color: #222;
}

#currentTime {
  font-size: 4em;
  text-align: center;
  font-family: 'Oswald';
  font-weight: 300;
  color: #f05b19;
  border: 1px solid #fff;
  width: 200px;
  margin: 100px auto;
}

	</style>
</head>
<body>
	<h1 id="currentTime"></h1>


</body>
</html>
