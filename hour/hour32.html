	<script>
		/*
 * nope...
 *
 * okay, but only a little to set 
 * the initial time, nothing else
 */

var now = new Date();
var hours = now.getHours();
var minutes = now.getMinutes();
var seconds = now.getSeconds();

if (hours > 12) {
  hours -= 12;
} else if (hours === 0) {
  hours = 12;
}

$(function(){
  $('.hand__hour').addClass('hand__hour--'+hours+'--'+minutes);
  $('.hand__minute').addClass('hand__minute--'+minutes);
  $('.hand__second').addClass('hand__second--'+seconds);
});
	</script>

	/* Parameters */
body {
  background: white;
}

.watch {
  height: 300px;
  width: 300px;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
}

.text .name,
.text .website {
  position: absolute;
  width: 100%;
  font-family: 'Open Sans', Helvetica, Sans-serif;
  text-align: center;
}
.text .name {
  top: 75px;
  left: 0;
  font-size: 0.75em;
  font-weight: 700;
}
.text .website {
  bottom: 75px;
  left: 0;
  font-size: 0.5em;
  font-weight: 400;
}
.text a {
  text-decoration: none;
  color: black;
  opacity: 1;
  transition: opacity 250ms;
}
.text a:hover {
  opacity: 0.75;
}

.face {
  position: absolute;
  top: 0;
  left: 0;
  width: 300px;
  height: 300px;
  background: rgba(255, 246, 207, 0.33);
  border: 1px solid rgba(0, 0, 0, 0.33);
  border-radius: 50%;
  box-shadow: 0 0 5em rgba(0, 0, 0, 0.1);
}
.face .tick {
  display: block;
  height: 1px;
  width: 147.5px;
  position: absolute;
  top: 150px;
  left: 150px;
  transform-origin: 0% 50%;
}
.face .tick::after {
  content: "";
  background: black;
  display: block;
  height: 1px;
  width: 5%;
  position: absolute;
  top: 0;
  right: 0%;
}
.face .tick:nth-child(5n)::after {
  width: 10%;
  height: 2px;
  margin-top: -1px;
}
.face .numeral {
  font-family: 'Open Sans', Sans-serif;
  position: absolute;
  display: block;
  width: 1em;
  height: 1em;
  margin-left: -0.5em;
  margin-top: -0.5em;
  text-align: center;
  line-height: 1;
}
.face .numeral.primary {
  font-weight: 700;
}
.face .numeral.secondary {
  font-size: 0.75em;
}

.hands {
  pointer-events: none;
  display: block;
  height: 300px;
  width: 300px;
  position: absolute;
  top: 0;
  right: 0;
  transform: rotate(270deg);
}
.hands .hand {
  position: absolute;
  top: 150px;
  left: 150px;
  width: 1px;
  height: 1px;
  background: transparent;
}
.hands .hand::before, .hands .hand::after {
  content: "";
  height: 0;
  width: 0;
  position: absolute;
}
.hands .hand__hour::before {
  left: -1em;
  top: -5px;
  border-right: 1em solid black;
  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
}
.hands .hand__hour::after {
  left: 0em;
  top: -5px;
  border-left: 90px solid black;
  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
}
.hands .hand__minute::before {
  left: -1em;
  top: -5px;
  border-right: 1em solid black;
  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
}
.hands .hand__minute::after {
  left: 0em;
  top: -5px;
  border-left: 140px solid black;
  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
}
.hands .hand__second {
  top: 145px;
  left: 145px;
  height: 2px;
  width: 2px;
  border-radius: 50%;
  background: white;
  border: 4px solid red;
}
.hands .hand__second::before {
  left: -42px;
  top: -2px;
  border-left: 70px solid red;
  border-top: 3px solid transparent;
  border-bottom: 3px solid transparent;
}
.hands .hand__second::after {
  left: 0em;
  top: 0px;
  border-left: 140px solid red;
  border-top: 1px solid transparent;
  border-bottom: 1px solid transparent;
}
