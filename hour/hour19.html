	<script>
		function updateClock ( )
    {
    var currentTime = new Date ( );
    var currentHours = currentTime.getHours ( );
    var currentMinutes = currentTime.getMinutes ( );
    var currentSeconds = currentTime.getSeconds ( );

    // Pad the hours, minutes and seconds with leading zeros, if required
    currentHours = ( currentHours < 10 ? "0" : "" ) + currentHours;
    currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
    currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;

    // Choose either "AM" or "PM" as appropriate
    var timeOfDay = ( currentHours < 12 ) ? "AM" : "PM";

    // Convert the hours component to 12-hour format if needed
    currentHours = ( currentHours > 12 ) ? currentHours - 12 : currentHours;

    // Convert an hours component of "0" to "12"
    currentHours = ( currentHours == 0 ) ? 12 : currentHours;

    $(".hour").html(currentHours);
    $(".minute").html(currentMinutes);
    $(".second").html(currentSeconds);
    $(".am-pm").html(timeOfDay);
 }

$(document).ready(function() {
  
     setInterval('updateClock()', 1000);
  
     //unclock/clock actions
     $(".btn").click(function () {
        var ele = $(this).find(':checkbox');
        if ($(':checked').length) {
          ele.prop('checked', false);
          $('ul,li').removeClass('unlock');
          $('body').removeClass('bg');
        } else {
          ele.prop('checked', true);
          $('ul,li').addClass('unlock');
          $('body').addClass('bg');
        }
     });
                                              
});
	</script>

body{
  height:100%;
  font-family:'Nova Mono',monospace;
  transition:all 1s cubic-bezier(.14,.63,.25,.98);
}

.bg{
  background:rgba(147,172,167,1)
}

.time{
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  width:8em;
  height:12em;
  color:#1c2224;
  list-style:none;
  text-align:center;
	  margin:auto auto;
}

.time:before{
  position:absolute;
  top:2em;
  left:0.5em;
  content:"";
  width:7em;
  height:7em;
  background:rgba(147,172,167,1);
  z-index:-1;
  border-radius:50%;
}

.hour,.minute,.second,.am-pm{
  background:#d0d9da;
  border-radius:50%;
  box-shadow:0 0 0 5px rgba(147,172,167,1),inset 0 0 2px #1c2224;
}

.hour{
  font-size:3.5em;
  line-height:1.6em;
  width:1.6em;
  height:1.6em
}

.minute{
  position:relative;
  font-size:2.5em;
  line-height:1.6em;
  width:1.65em;
  height:1.65em;
  margin:-.38em 0 0 1.7em;
}

.second{
  font-size:1.4em;
  line-height:2em;
  width:2em;
  height:2em;
  margin:-2.15em 0 0 0
}

.am-pm{
  position:relative;
  font-size:1em;
  line-height:2.5em;
  width:2.5em;
  height:2.5em;
  margin:-0.6em 0 0 2.5em
}

ul,li{
  transform:translateY(0);
  transition:all 1s cubic-bezier(.14,.63,.25,.98);
}

.unlock{
  transform:translateY(-300%)
}

input[type=checkbox]{
	  visibility: hidden;
}

/* Button to unclock/clock -> Funny heh! */
.btn{
	  width:10em;
	  height:1.65em;
	  background:#1c2224;
	  border-radius:.8em;
  position:absolute;
  top:90%;
  left:0;
  right:0;
  bottom:0;
  margin:auto;
  cursor:pointer;
	  box-shadow:inset 0px 1px 1px rgba(0,0,0,0.8), 0px 1px 0px rgba(255,255,255,0.5);
}

.btn:after,.btn:before{
  font-size:.8em;
	  color:#55ddff;
	  position:absolute;
	  z-index:0;
}

.btn:after{
	  content:'UNCLOCK';
  top:.35em;
	  right:.5em;
}

.btn:before{
	content:'CLOCK';
  top:.35em;
	  left:.5em;
}

.btn label{
	  display:block;
	  width:5em;
	  height:1.250em;
	  border-radius:.8em;
	  transition: all .4s ease;
	  cursor:pointer;
	  position:absolute;
	  top:.18em;
	  left:.188em;
	  z-index:1;
  box-shadow:0px 2px 5px 0px rgba(0,0,0,0.3);
	  background:#fff;
}

.btn input[type=checkbox]:checked + label{
  left:4.85em;
}


	</style>
</head>
<body>
	<ul class="time">
    <li class="hour"></li>
    <li class="minute"></li>
    <li class="second"></li>
    <li class="am-pm"></li>
</ul>

<div class="btn">	
	  <input type="checkbox" value="None" id="slide" name="check" />
	  <label for="slide"></label>
</div>
</body>
