	<script>
		// Programmed by kaypooma

function callTime() {
  var date = new Date();
  var hour = date.getHours();
  var m = date.getMinutes();
  var s = date.getSeconds();
  var period;

  if (m<10) {
    m = '0' + m  
  }

  if (s<10) {
    s = '0' + s  
  }

  if (hour==1 || hour==2 || hour==3 || hour==4 || hour==5 || hour==6 || hour==7 || hour==8 || hour==9 || hour==10 || hour==11) {
    period = 'AM'
  } else if (hour==0) {
    hour = 12
    period = 'AM'
  } else if (hour==13) {
    hour = 1
    period = 'PM';
  } else if (hour==14) {
    hour = 2
    period = 'PM';
  } else if (hour==15) {
    hour = 3
    period = 'PM';
  } else if (hour==16) {
    hour = 4
    period = 'PM';
  } else if (hour==17) {
    hour = 5
    period = 'PM';
  } else if (hour==18) {
    hour = 6
    period = 'PM';
  } else if (hour==19) {
    hour = 7
    period = 'PM';
  } else if (hour==20) {
    hour = 8
    period = 'PM';
  } else if (hour==21) {
    hour = 9
    period = 'PM';
  } else if (hour==22) {
    hour = 10
    period = 'PM';
  } else if (hour==23) {
    hour = 11
    period = 'PM';
  } else if (hour==24) {
    hour = 12
    period = 'PM';
  }  

  $('.time').text(hour + ':' + m + ':' + s + ' ' + period);  
}

$(document).ready(function() {
  callTime();
});

setInterval(callTime, 1000);
	</script>
