<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		var i = 0;
var color;

setInterval(function() {
  var seconds = new Date().getSeconds();
  seconds = ("0" + seconds).slice(-2);
  $(".seconds").text(seconds);

  var minutes = new Date().getMinutes();
  minutes = ("0" + minutes).slice(-2);
  $(".minutes").text(minutes);

  var hours = new Date().getHours();
  
   if (hours > 12) {
      hours = hours - 12;
    }

  hours = ("0" + hours).slice(-2);
  $(".hour").text(hours);
  
  if (i%2) {
    color = '#232F52';
  } else {
    color = '#445482';  
  }
  
  i++;
  
  $('.box').css({
    'border-color': color
  });

}, 1000);
	</script>
	<style>
	*{
 box-sizing: border-box; 
}

body {
  background: #232F52;  
  font-family: 'Lato', sans-serif;
}

.box {
  width: 300px;
  height: 150px;
  background: #eee;
  position: relative;
  margin: 100px auto;
  border: 5px solid #232F52;
  transition: all 0.5s ease-in;
}

.hour {
  padding-top: 20px;
  text-align: center;
  width: 50%;
  height: 100%;
  background: #70A7DE;
  color: #fff;
  font-size: 80px;
  position: absolute;
}

.minutes {
    padding-top: 5px;
    font-size: 50px;
    text-align: center;
    width: 50%;
    height: 50%;
    background: #5E99D4;
    color: #fff;
    position: absolute;
    left: 50%;
}

.seconds {
    padding-top: 20px;
    font-size: 30px;
    text-align: center;
    width: 50%;
    height: 50%;
    background: #3A76B1;
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
}
	</style>
</head>
<body>
	<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'><div class="cont">
  <div class="box">
    <div class="hour"></div>
    <div class="minutes"></div>
    <div class="seconds"></div>
  </div>
</div>

</body>
</html>
