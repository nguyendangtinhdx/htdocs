<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		$(function(){
	var setTime = setInterval(function(){

		var dateTime = new Date()

		var h = dateTime.getHours();
		var m = dateTime.getMinutes();
		var s = dateTime.getSeconds();

		//extra rotation for hour hand
		var x = (30/60)*m;

		//set amount to rotate for hour hand
		var rotateHour = (h*(360/12))+x;

		//set amount to rotate for minute hand
		var rotateMinute = m*(360/60);

		//set amount to rotate for second hand
		var rotateSecond = s*(360/60);

		var handPositions = function(){
			$(".hour-hand").css("transform", "rotate("+rotateHour+"deg)");			
			$(".minute-hand").css("transform", "rotate("+rotateMinute+"deg)");
			$(".second-hand").css("transform", "rotate("+rotateSecond+"deg)");
		}					
		handPositions();			
	} ,1000);	
})

	</script>
	<style>
	/* ===== MIXINS ===== */
/* ===== STYLES ===== */
div {
  margin: 0;
}

body {
  background: #BDBDBD;
  font-family: 'Oswald', sans-serif;
  font-weight: 700;
  color: #444;
}
body h1 {
  font-size: 2.2em;
  text-align: center;
  margin: 0;
}
body h2 {
  font-size: 1.2em;
  font-weight: 300;
  text-align: center;
  text-transform: uppercase;
  margin: 0;
}

#clock {
  width: 500px;
  margin: auto;
  position: relative;
  padding: 0 30px 30px;
}

.face {
  width: 400px;
  height: 400px;
  border-radius: 50%;
  margin: 30px auto;
  position: relative;
  background: url("http://subtlepatterns.com/patterns/tweed.png");
  border: 4px solid #5A9176;
  -webkit-box-shadow: 10px 10px 73px -2px rgba(0, 0, 0, 0.29);
  -moz-box-shadow: 10px 10px 73px -2px rgba(0, 0, 0, 0.29);
  box-shadow: 10px 10px 73px -2px rgba(0, 0, 0, 0.29);
}

.number {
  font-size: 1.5em;
  margin: 0;
  font-family: 'Oswald', sans-serif;
  font-weight: 700;
  height: 200px;
  position: absolute;
  left: 185px;
  width: 30px;
  text-align: center;
  color: rgba(0, 0, 0, 0.6);
  text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.1);
  -webkit-transform-origin: 50% 100%;
  transform-origin: 50% 100%;
}

.number p {
  margin: 0;
  padding-top: 10px;
}

.one {
  -webkit-transform: rotate(30deg);
  transform: rotate(30deg);
}

.two {
  -webkit-transform: rotate(60deg);
  transform: rotate(60deg);
}

.three {
  -webkit-transform: rotate(90deg);
  transform: rotate(90deg);
}

.four {
  -webkit-transform: rotate(120deg);
  transform: rotate(120deg);
}

.five {
  -webkit-transform: rotate(150deg);
  transform: rotate(150deg);
}

.six {
  -webkit-transform: rotate(180deg);
  transform: rotate(180deg);
}

.seven {
  -webkit-transform: rotate(210deg);
  transform: rotate(210deg);
}

.eight {
  -webkit-transform: rotate(240deg);
  transform: rotate(240deg);
}

.nine {
  -webkit-transform: rotate(270deg);
  transform: rotate(270deg);
}

.ten {
  -webkit-transform: rotate(300deg);
  transform: rotate(300deg);
}

.eleven {
  -webkit-transform: rotate(330deg);
  transform: rotate(330deg);
}

.twelve {
  -webkit-transform: rotate(0deg);
  transform: rotate(0deg);
}

.rotate-anchor-left {
  -webkit-transform-origin: 50% 100%;
  transform-origin: 50% 100%;
  -webkit-box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, 0.3);
  -moz-box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, 0.3);
  box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, 0.3);
}

.second-hand {
  height: 158px;
  width: 4px;
  background: #5A9176;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
  position: absolute;
  top: 42px;
  left: 198px;
  z-index: 50;
}

.minute-hand {
  height: 158px;
  width: 6px;
  background: #e6e6e6;
  -moz-border-radius: 6px;
  -webkit-border-radius: 6px;
  border-radius: 6px;
  position: absolute;
  top: 42px;
  left: 197px;
  border: 1px solid #888;
}

.hour-hand {
  height: 106px;
  width: 9px;
  background: #cccccc;
  -moz-border-radius: 6px;
  -webkit-border-radius: 6px;
  border-radius: 6px;
  position: absolute;
  top: 94px;
  left: 195.5px;
  border: 1px solid #888;
}

.center-spot {
  width: 15px;
  height: 15px;
  background: #5A9176;
  position: absolute;
  top: 192.5px;
  left: 192.5px;
  -moz-border-radius: 15px;
  -webkit-border-radius: 15px;
  border-radius: 15px;
  z-index: 100;
}

	</style>
</head>
<body>
	<div id="clock">
    <h1>TIME CLOCK</h1>
    <h2>Matt Hicks</h3>
    <div class="face">
      <div class="number one"><p>1</p></div>
      <div class="number two"><p>2</p></div>
      <div class="number three"><p>3</p></div>
      <div class="number four"><p>4</p></div>
      <div class="number five"><p>5</p></div>
      <div class="number six"><p>6</p></div>
      <div class="number seven"><p>7</p></div>
      <div class="number eight"><p>8</p></div>
      <div class="number nine"><p>9</p></div>
      <div class="number ten"><p>10</p></div>
      <div class="number eleven"><p>11</p></div>
      <div class="number twelve"><p>12</p></div>      
      <div class="second-hand rotate-anchor-left"></div>
      <div class="minute-hand rotate-anchor-left"></div>
      <div class="hour-hand rotate-anchor-left"></div>
      <div class="center-spot"></div>
    </div>
    
  </div>
</body>
</html>
