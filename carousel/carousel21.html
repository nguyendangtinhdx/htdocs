<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
	@import url(http://fonts.googleapis.com/css?family=PT+Sans);
body {
  font-family: 'PT Sans', Arial, Verdana;
  background-color: #eee;
}
h1 {
  text-align: center;
  font-size: 48px;
  text-transform: uppercase;
  letter-spacing: 3px;
  color: #222;
}
img {
  display: inline-block;
  width: 200px;
  height: 100px;
}
.carousel {
  width: 830px;
  height: 120px;
  overflow: hidden;
  padding: 8px;
  box-sizing: border-box;
  border: 2px solid #999;
  box-shadow: 0 0 4px #000;
  margin: 0 auto;
  border-radius: 5px;
}
.holder {
  -webkit-animation: carousel 25s linear infinite;
          animation: carousel 25s linear infinite;
  white-space: nowrap;
  will-change: transform;
}
.holder:hover {
  -webkit-animation-play-state: paused;
          animation-play-state: paused;
}
@-webkit-keyframes carousel {
  0% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
  50% {
    -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
  }
  100% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
}
@keyframes carousel {
  0% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
  50% {
    -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
  }
  100% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
}

	</style>
</head>
<body>
	<h1>css3 carousel</h1>

<div class="carousel">
  <div class="holder">
    <img src="http://fakeimg.pl/200x100" alt="" />
    <img src="http://fakeimg.pl/300x200" alt="" />
    <img src="http://fakeimg.pl/400x300" alt="" />
    <img src="http://fakeimg.pl/200x100" alt="" />
    <img src="http://fakeimg.pl/500x400" alt="" />
    <img src="http://fakeimg.pl/210x105" alt="" />
    <img src="http://fakeimg.pl/200x100" alt="" />
    <img src="http://fakeimg.pl/250x150" alt="" />
    <img src="http://fakeimg.pl/200x100" alt="" />
    <img src="http://fakeimg.pl/200x100" alt="" />
    <img src="http://fakeimg.pl/200x100" alt="" />
    <img src="http://fakeimg.pl/200x100" alt="" />
  </div>
</div>
</body>
</html>
