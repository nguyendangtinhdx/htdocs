<!-- jQuery library -->

	<script>
		(function($) {
$.fn.flipster = function(options) {
	var isMethodCall = typeof options === 'string' ? true : false;

	if (isMethodCall) {
		var method = options;
		var args = Array.prototype.slice.call(arguments, 1);
	} else {
		var defaults = {
			itemContainer:			'ul', // Container for the flippin' items.
			itemSelector:				'li', // Selector for children of itemContainer to flip
			style:							'coverflow', // Switch between 'coverflow' or 'carousel' display styles
			start:							'0', // Starting item. Set to 0 to start at the first, 'center' to start in the middle or the index of the item you want to start with.
			
			enableKeyboard:			true, // Enable left/right arrow navigation
			enableMousewheel:		true, // Enable scrollwheel navigation (up = left, down = right)
			enableTouch:				true, // Enable swipe navigation for touch devices
			
			enableNav:					false, // If true, flipster will insert an unordered list of the slides
			enableNavButtons:		true, // If true, flipster will insert Previous / Next buttons
			
			onItemSwitch:				function(){}, // Callback function when items are switches
			disableRotation: false
		};
		var settings = $.extend({}, defaults, options);

		var win = $(window);
	}
	
	return this.each(function(){
		
		var _flipster = $(this);
		var methods;

		if (isMethodCall) {
			methods = _flipster.data('methods');
			return methods[method].apply(this, args);
		}

		var	_flipItemsOuter;
		var	_flipItems;
		var	_flipNav;
		var	_flipNavItems;
		var	_current = 0;
		
		var _startTouchX = 0;
		var _actionThrottle = 0;
		var _throttleTimeout;
		var compatibility;

		// public methods
		methods = {
			jump: jump
		};
		_flipster.data('methods', methods);

		function removeThrottle() {
			_actionThrottle = 0;
		}

        function resize() {
            _flipItemsOuter.height(calculateBiggestFlipItemHeight());
            _flipster.css("height","auto");
            if ( settings.style === 'carousel' ) { _flipItemsOuter.width(_flipItems.width()); }
        }

        function calculateBiggestFlipItemHeight() {
            var biggestHeight = 0;
            _flipItems.each(function() {
                if ($(this).height() > biggestHeight) biggestHeight = $(this).height();
            });
            return biggestHeight;
        }

		function buildNav() {
			if ( settings.enableNav && _flipItems.length > 1 ) {
				var navCategories = [],
					navItems = [],
					navList = [];
				
				_flipItems.each(function(){
					var category = $(this).data("flip-category"),
						itemId = $(this).attr("id"),
						itemTitle = $(this).attr("title");
						
					if ( typeof category !== 'undefined' ) {
						if ( $.inArray(category,navCategories) < 0 ) {
							navCategories.push(category);
							navList[category] = '<li class="flip-nav-category"><a href="#" class="flip-nav-category-link" data-flip-category="'+category+'">'+category+'</a>\n<ul class="flip-nav-items">\n';
						}
					}
					
					if ( $.inArray(itemId,navItems) < 0 ) {
						navItems.push(itemId);
						link = '<a href="#'+itemId+'" class="flip-nav-item-link">'+itemTitle+'</a></li>\n';
						if ( typeof category !== 'undefined' ) {
							navList[category] = navList[category] + '<li class="flip-nav-item">' + link;
						} else {
							navList[itemId] = '<li class="flip-nav-item no-category">' + link;
						}
					}
				});
				
				navDisplay = '<ul class="flipster-nav">\n';
				for ( var catIndex in navCategories ) {
					navList[navCategories[catIndex]] = navList[navCategories[catIndex]] + "</ul>\n</li>\n";
				}
				for ( var navIndex in navList ) { navDisplay += navList[navIndex]; }
				navDisplay += '</ul>';
				
				_flipNav = $(navDisplay).prependTo(_flipster);
				_flipNavItems = _flipNav.find("a").on("click",function(e){
					var target;
					if ( $(this).hasClass("flip-nav-category-link") ) {
						target = _flipItems.filter("[data-flip-category='"+$(this).data("flip-category")+"']");
					} else {
						target = $(this.hash);
					}
					
					if ( target.length ) {
						jump(target);
						e.preventDefault();
					}
				});
			}
		}
		
		function updateNav() {
			if ( settings.enableNav && _flipItems.length > 1 ) {
				currentItem = $(_flipItems[_current]);
				_flipNav.find(".flip-nav-current").removeClass("flip-nav-current");
				_flipNavItems.filter("[href='#"+currentItem.attr("id")+"']").addClass("flip-nav-current");
				_flipNavItems.filter("[data-flip-category='"+currentItem.data("flip-category")+"']").parent().addClass("flip-nav-current");
			}
		}
		
		function buildNavButtons() {
			if ( settings.enableNavButtons && _flipItems.length > 1 ) {
				_flipster.find(".flipto-prev, .flipto-next").remove();
				_flipster.append("<a href='#' class='flipto-prev'>Previous</a> <a href='#' class='flipto-next'>Next</a>");
				
				_flipster.children('.flipto-prev').on("click", function(e) {
					jump("left");
					e.preventDefault();
				});
				
				_flipster.children('.flipto-next').on("click", function(e) {
					jump("right");
					e.preventDefault();
				});
			}
		}
		
		function center() {
			var currentItem = $(_flipItems[_current]).addClass("flip-current");
			
			_flipItems.removeClass("flip-prev flip-next flip-current flip-past flip-future no-transition");
		
			if ( settings.style === 'carousel' ) {
				
				_flipItems.addClass("flip-hidden");
			
				var nextItem = $(_flipItems[_current+1]),
					futureItem = $(_flipItems[_current+2]),
					prevItem = $(_flipItems[_current-1]),
					pastItem = $(_flipItems[_current-2]);
				
				if ( _current === 0 ) {
					prevItem = _flipItems.last();
					pastItem = prevItem.prev();
				}
				else if ( _current === 1 ) {
					pastItem = _flipItems.last();
				}
				else if ( _current === _flipItems.length-2 ) {
					futureItem = _flipItems.first();
				}
				else if ( _current === _flipItems.length-1 ) {
					nextItem = _flipItems.first();
					futureItem = $(_flipItems[1]);
				}
					
				futureItem.removeClass("flip-hidden").addClass("flip-future");
				pastItem.removeClass("flip-hidden").addClass("flip-past");
				nextItem.removeClass("flip-hidden").addClass("flip-next");
				prevItem.removeClass("flip-hidden").addClass("flip-prev");
					
			} else {
				var spacer = currentItem.outerWidth()/2;
				var totalLeft = 0;
				var totalWidth = _flipItemsOuter.width();
				var currentWidth = currentItem.outerWidth();
				var currentLeft = (_flipItems.index(currentItem)*currentWidth)/2 +spacer/2;
				
				_flipItems.removeClass("flip-hidden");
				
				for (i = 0; i < _flipItems.length; i++) {
					var thisItem = $(_flipItems[i]);
					var thisWidth = thisItem.outerWidth();
					
					if (i < _current) {
						thisItem.addClass("flip-past")
							.css({
								"z-index" : i,
								"left" : (i*thisWidth/2)+"px"
							});
					}
					else if ( i > _current ) {
						thisItem.addClass("flip-future")
							.css({
								"z-index" : _flipItems.length-i,
								"left" : (i*thisWidth/2)+spacer+"px"
							});
					}
				}
				
				currentItem.css({
					"z-index" : _flipItems.length+1,
					"left" : currentLeft +"px"
				});
				
				totalLeft = (currentLeft + (currentWidth/2)) - (totalWidth/2);
				var newLeftPos = -1*(totalLeft)+"px";
/* Untested Compatibility */
				if (compatibility) {
					var leftItems = $(".flip-past");
					var rightItems = $(".flip-future");
					/*$(".flip-current").css("zoom", "1.0");
					for (i = 0; i < leftItems.length; i++) {
						$(leftItems[i]).css("zoom", (100-((leftItems.length-i)*5)+"%"));
					}
					for (i = 0; i < rightItems.length; i++) {
						$(rightItems[i]).css("zoom", (100-((i+1)*5)+"%"));
					}*/

					_flipItemsOuter.animate({"left":newLeftPos}, 333);
				}
				else {
					_flipItemsOuter.css("left", newLeftPos);
				}
			}
				
			currentItem
				.addClass("flip-current")
				.removeClass("flip-prev flip-next flip-past flip-future flip-hidden");
			
			resize();
			updateNav();
			settings.onItemSwitch.call(this);
		}
		
		function jump(to) {
			if ( _flipItems.length > 1 ) {
				if ( to === "left" ) {
					if ( _current > 0 ) { _current--; }
					else { _current = _flipItems.length-1; }
				}
				else if ( to === "right" ) {
					if ( _current < _flipItems.length-1 ) { _current++; }
					else { _current = 0; }
				} else if ( typeof to === 'number' ) {
					_current = to;
				} else {
					// if object is sent, get its index
					_current = _flipItems.index(to);
				}
				center();
			}
		}
	
		function init() {
/* Untested Compatibility */
				
			// Basic setup
			_flipster.addClass("flipster flipster-active flipster-"+settings.style).css("visibility","hidden");
			if (settings.disableRotation)
			  _flipster.addClass('no-rotate');
			_flipItemsOuter = _flipster.find(settings.itemContainer).addClass("flip-items");
			_flipItems = _flipItemsOuter.find(settings.itemSelector).addClass("flip-item flip-hidden").wrapInner("<div class='flip-content' />");
			
			//Browsers that don't support CSS3 transforms get compatibility:
			var isIEmax8 = ('\v' === 'v'); //IE <= 8
			var checkIE = document.createElement("b");
			checkIE.innerHTML = "<!--[if IE 9]><i></i><![endif]-->"; //IE 9
			var isIE9 = checkIE.getElementsByTagName("i").length === 1;
			if (isIEmax8 || isIE9) {
				compatibility = true;
				_flipItemsOuter.addClass("compatibility");
			}
			
	
			// Insert navigation if enabled.
			buildNav();
			buildNavButtons();
			
			
			// Set the starting item
			if ( settings.start && _flipItems.length > 1 ) {
				// Find the middle item if start = center
				if ( settings.start === 'center' ) {
					if (!_flipItems.length % 2) {
						_current = _flipItems.length/2 + 1;
					}
					else {
						_current = Math.floor(_flipItems.length/2);
					}
				} else {
					_current = settings.start;
				}
			}
			
			
			// initialize containers
			resize();
			
			
			// Necessary to start flipster invisible and then fadeIn so height/width can be set accurately after page load
			_flipster.hide().css("visibility","visible").fadeIn(400,function(){ center(); });
			
			
			// Attach event bindings.
			win.resize(function(){ resize(); center(); });
			
			
			// Navigate directly to an item by clicking
			_flipItems.on("click", function(e) {
				if ( !$(this).hasClass("flip-current") ) { e.preventDefault(); }
				jump(_flipItems.index(this));
			});
			
			
			// Keyboard Navigation
			if ( settings.enableKeyboard && _flipItems.length > 1 ) {
				win.on("keydown.flipster", function(e) {
					_actionThrottle++;
					if (_actionThrottle % 7 !== 0 && _actionThrottle !== 1) return; //if holding the key down, ignore most events
					
					var code = e.which;
					if (code === 37 ) {
						e.preventDefault();
						jump('left');
					}
					else if (code === 39 ) {
						e.preventDefault();
						jump('right');
					}
				});
		
				win.on("keyup.flipster", function(e){
					_actionThrottle = 0; //reset action throttle on key lift to avoid throttling new interactions
				});
			}
			
			
			// Mousewheel Navigation
			if ( settings.enableMousewheel && _flipItems.length > 1 ) { // TODO: Fix scrollwheel on Firefox
				_flipster.on("mousewheel.flipster", function(e){
					_throttleTimeout = window.setTimeout(removeThrottle, 500); //throttling should expire if scrolling pauses for a moment.
					_actionThrottle++;
					if (_actionThrottle % 4 !==0 && _actionThrottle !== 1) return; //throttling like with held-down keys
					window.clearTimeout(_throttleTimeout);
					
					if ( e.originalEvent.wheelDelta /120 > 0 ) { jump("left"); }
					else { jump("right"); }
					
					e.preventDefault();
				});
			}
			
			
			// Touch Navigation
			if ( settings.enableTouch && _flipItems.length > 1 ) {
				_flipster.on("touchstart.flipster", function(e) {
					_startTouchX = e.originalEvent.targetTouches[0].screenX;
				});
		
				_flipster.on("touchmove.flipster", function(e) {
					e.preventDefault();
					var nowX = e.originalEvent.targetTouches[0].screenX;
					var touchDiff = nowX-_startTouchX;
					if (touchDiff > _flipItems[0].clientWidth/1.75){
						jump("left");
						_startTouchX = nowX;
					}else if (touchDiff < -1*(_flipItems[0].clientWidth/1.75)){
						jump("right");
						_startTouchX = nowX;
					}
				});
		
				_flipster.on("touchend.flipster", function(e) {
					_startTouchX = 0;
				});
			}
		}
		
		
		// Initialize if flipster is not already active.
		if ( !_flipster.hasClass("flipster-active") ) { init(); }
	});
};
})( jQuery );

$(function(){ $('.flipster').flipster(); });

	<style>
	/* @group Base Flipster Styles */
.flipster {
  display: block;
  margin: 0 auto;
  width: 100%;
  position: relative;
  overflow-x: hidden;
  overflow-y: visible;
}

.flip-items,
.flip-item {
  display: block;
  margin: 0 auto;
  padding: 0;
  list-style-type: none;
}

.flip-items {
  width: 100%;
  -webkit-transform: translate3d(0, 0, 0);
  -moz-transform: translate3d(0, 0, 0);
  -o-transform: translate3d(0, 0, 0);
  -ms-transform: translate3d(0, 0, 0);
  transform: translate3d(0, 0, 0);
  -webkit-transform-origin: 50% 50%;
  -moz-transform-origin: 50% 50%;
  -o-transform-origin: 50% 50%;
  -ms-transform-origin: 50% 50%;
  transform-origin: 50% 50%;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
  backface-visibility: hidden;
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
}

.flip-item {
  position: absolute;
  opacity: 0.99;
  /* Fix for strange clipping behavior on rotated elements in Chrome. */
}

.flip-past,
.flip-future,
.flip-next,
.flip-prev {
  cursor: pointer;
}

.flip-item img {
  display: block;
  width: 100%;
}

/* @end */
/* @group Coverflow Style */
.flipster-coverflow .flip-items {
  -webkit-transition: all 350ms ease-in-out;
  -moz-transition: all 350ms ease-in-out;
  -o-transition: all 350ms ease-in-out;
  -ms-transition: all 350ms ease-in-out;
  transition: all 350ms ease-in-out;
  position: relative;
  padding-top: 2%;
  padding-bottom: 5%;
}

.flipster-coverflow .flip-item {
  display: block;
  -webkit-transition: all 175ms ease-in-out;
  -moz-transition: all 175ms ease-in-out;
  -o-transition: all 175ms ease-in-out;
  -ms-transition: all 175ms ease-in-out;
  transition: all 175ms ease-in-out;
  -webkit-transform-origin: 50% 50%;
  -moz-transform-origin: 50% 50%;
  -o-transform-origin: 50% 50%;
  -ms-transform-origin: 50% 50%;
  transform-origin: 50% 50%;
  -webkit-perspective: 800px;
  -moz-perspective: 800px;
  perspective: 800px;
  position: absolute;
  width: 30%;
}

.flipster-coverflow .flip-content {
  -webkit-transition: all 350ms ease-in-out;
  -moz-transition: all 350ms ease-in-out;
  -o-transition: all 350ms ease-in-out;
  -ms-transition: all 350ms ease-in-out;
  transition: all 350ms ease-in-out;
  -webkit-box-reflect: below 0 -webkit-gradient(linear, left bottom, left top, color-stop(0.05, rgba(255, 255, 255, 0.12)), color-stop(0.2, transparent));
}

.flipster-coverflow .flip-past .flip-content {
  -webkit-transform: rotateY(55deg) scale(0.75);
  -moz-transform: rotateY(55deg) scale(0.75);
  -o-transform: rotateY(55deg) scale(0.75);
  -ms-transform: rotateY(55deg) scale(0.75);
  transform: rotateY(55deg) scale(0.75);
}

.flipster-coverflow .flip-future .flip-content {
  -webkit-transform: rotateY(-55deg) scale(0.75);
  -moz-transform: rotateY(-55deg) scale(0.75);
  -o-transform: rotateY(-55deg) scale(0.75);
  -ms-transform: rotateY(-55deg) scale(0.75);
  transform: rotateY(-55deg) scale(0.75);
}

.flipster-coverflow.no-rotate .flip-past .flip-content {
  -webkit-transform: scale(0.75);
  -moz-transform: scale(0.75);
  -o-transform: scale(0.75);
  -ms-transform: scale(0.75);
  transform: scale(0.75);
}

.flipster-coverflow.no-rotate .flip-future .flip-content {
  -webkit-transform: scale(0.75);
  -moz-transform: scale(0.75);
  -o-transform: scale(0.75);
  -ms-transform: scale(0.75);
  transform: scale(0.75);
}

.flipster-coverflow .flip-current .flip-content {
  -webkit-transform: rotateY(0deg);
  -moz-transform: rotateY(0deg);
  -o-transform: rotateY(0deg);
  -ms-transform: rotateY(0deg);
  transform: rotateY(0deg);
}

.flipster-coverflow .flip-hidden {
  visibility: hidden;
  -webkit-opacity: 0;
  -moz-opacity: 0;
  opacity: 0;
}

/* @end */
/* @group Flip Items */
.flipster-carousel .flip-items {
  -webkit-perspective: 2000px;
  -moz-perspective: 2000px;
  perspective: 2000px;
}

.flipster-carousel .flip-item {
  -webkit-transform: translate3d(0, 0, 0);
  -moz-transform: translate3d(0, 0, 0);
  -o-transform: translate3d(0, 0, 0);
  -ms-transform: translate3d(0, 0, 0);
  transform: translate3d(0, 0, 0);
  -webkit-transition: all 350ms ease-out;
  -moz-transition: all 350ms ease-out;
  -o-transition: all 350ms ease-out;
  -ms-transition: all 350ms ease-out;
  transition: all 350ms ease-out;
}

.no-csstransforms .flipster-carousel .flip-item {
  -webkit-transition: none;
  -moz-transition: none;
  -o-transition: none;
  -ms-transition: none;
  transition: none;
}

.flipster-carousel .flip-items img {
  -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  -moz-box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.flipster-carousel .flip-past {
  -webkit-transform: translateX(-80%) translateZ(0) rotateY(80deg) scale(0.65);
  -moz-transform: translateX(-80%) translateZ(0) rotateY(80deg) scale(0.65);
  -o-transform: translateX(-80%) translateZ(0) rotateY(80deg) scale(0.65);
  -ms-transform: translateX(-80%) translateZ(0) rotateY(80deg) scale(0.65);

}

  -ms-transform: translateX(-80%) translateZ(0) scale(0.65);
  transform: translateX(-80%) translateZ(0) scale(0.65);
}

.no-csstransforms3d .flipster-carousel .flip-past {

  -o-transform: translateX(80%) translateZ(0) rotateY(-80deg) scale(0.65);
  -ms-transform: translateX(80%) translateZ(0) rotateY(-80deg) scale(0.65);

.flipster-carousel.no-rotate .flip-future {

.flipster-carousel.no-rotate .flip-prev {

.no-csstransforms3d .flipster-carousel .flip-prev {

.no-csstransforms .flipster-carousel .flip-prev {

.flipster-carousel .flip-next {
