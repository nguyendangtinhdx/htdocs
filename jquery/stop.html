<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../bootstrap/js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#flip").click(function(){
				$("#panel").slideDown(3000);
			});
			$("#stop").click(function(){
				$("#panel").stop();
			});
		});

		$(document).ready(function(){
			$("#start").click(function(){
				$("#div2").animate({left:'500px'},3000);
				$("#div2").animate({fontSize:'5em'},3000);
				});
				
				$("#stop2").click(function(){
					$("#div2").stop();	// stop
				});

				$("#stop3").click(function(){
					$("#div2").stop(true); // stop all
				});
				$("#stop4").click(function(){
					$("#div2").stop(true,true); // stop finish
				});
		});

	</script>
	<style>
		#panel, #flip {
			padding: 5px;
			font-size: 18px;
			text-align: center;
			background-color: #555;
			color: white;
			border: solid 1px #666;
			border-radius: 3px;
		}

		#panel {
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="stop">Stop Sliding</button>
	<div id="flip">Click to slide down panel</div>
	<div id="panel">Hello Nguyen Dang Tinh</div>

	<button id="start">Start</button>
	<button id="stop2">Stop</button>
	<button id="stop3">Stop all</button>
	<button id="stop4">Stop but finish</button>
	<div id="div2" style="background:#98bf21;height:100px;width:200px;position:absolute;">Hello</div>
</body>
</html>
