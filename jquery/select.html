<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../bootstrap/js/jquery.min.js"></script>
</head>
<body>
	<script>
	 	// click từng đoạn văn
		$(document).ready(function(){
			$("p").click(function(){//<=> $("p").on("click",fucntion)
				$(this).hide();
			});
		});
		// click vào nút
		$(document).ready(function(){
			$("button").click(function(){
				$(".test").hide();		
				// $(this).hide();   hide nút button
			});
		});
		$("*").hide(); // tất cả
		$("p.intro").hide(); // thẻ p class = "intro"
		$("p:first").hide(); // thẻ p đầu tiên
		$("ul li:first").hide(); // thẻ li đầu tiên của ul đầu tiên
		$("ul li:first-child").hide(); // thẻ li đầu tiên của ul
		$("[href]").hide(); // đường link
		$("a[target = '_blank']").hide(); // yếu tố có target="_blank"
		$("a[target !='_blank']").hide(); //yếu tố có target!="_blank"
		$(":button").hide() // hide nút button
		$("tr:even").css("backgroud","green") //tô màu các hàng chẵn(hàng thứ 1)
		$("tr:odd").css("backgroud","green") //tô màu các hàng lẻ(hàng thứ 2)


		$(document).ready(function(){
			$("p").dblclick(function(){ // $("p").dblclick  click đúp
				alert("Hello: Nguyễn Đăng Tỉnh")
			});
		});
		$("p").dblclick(fucntion(){ }) // click đúp
		$("p").mouseenter(fucntion(){}) // di chuyển qua để hiển thị
		$("p").mouseleave(fucntion(){}) // di chuyển ra để hiển thị
		$("p").mousehover(fucntion(){})//kết hợp giữa enter và leave
		$("p").mousedown(fucntion(){}) // click để hiển thị
		$("p").mouseleave(fucntion(){}) // click xong mới hiển thị


		$(document).ready(fucntion(){
			// hiển thị màu xanh khi click vào ô input
			$("input").focus(fucntion(){
				$(this).css("backgroud","green");
			});
			// hiển thị màu đỏ bỏ click ra khỏi ô input
			$("input").blur(fucntion(){
				$(this).css("backgroud","green");
			});
		})

	</script>
	<p>Nguyễn Đăng Tỉnh</p>
	<p>Nguyễn Đăng Tỉnh 1</p>
	<p class="test">Nguyễn Đăng Tỉnh 2</p>
	<button>Click me</button>

	Name: <input type="text" name="fullname"><br>
	Email: <input type="text" name="email">
</body>
</html>
