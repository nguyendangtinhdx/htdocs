	<script>
		$(function(){
  $.easing.def = 'easeOutBack';
  
  $('.tile').click(function(){
    $('.tile').animate({'opacity':0},300)
    setTimeout(animate(),300)
  })
  animate()
  
  function animate(){
    var icons = [
  'fontawesome-adjust',
  'fontawesome-asterisk',
  'fontawesome-ban-circle',
  'fontawesome-beaker',
  'fontawesome-beer',
  'fontawesome-bell',
  'fontawesome-bullhorn',
  'fontawesome-calendar',
  'fontawesome-camera',
  'fontawesome-cog',
  'fontawesome-coffee', 
  'fontawesome-cog',
  'fontawesome-comments',
  'fontawesome-heart',
  'fontawesome-home',
  'fontawesome-folder-open'
  ]
  
  $('.tile').each(function(i){
    time=200+(100*i)
    icon=Math.floor((Math.random()*16));
    $(this).css({
      'top':'-200px',
      'left':'-200px',
    }).delay(time).animate({
      'opacity':'1',
      'top':'0',
      'left':'0'
    },700).addClass(icons[icon])
  })
  }
})
	</script>
