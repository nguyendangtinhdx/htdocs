<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<style>
	.social {
  margin: 140px 0;
  padding: 0;
  font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
  font-size: 0;
  text-align: center;
}
.social li {
  display: inline-block;
  margin: 0;
  padding: 0;
  list-style: none;
}
.social a {
  position: relative;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
  -webkit-justify-content: center;
      -ms-flex-pack: center;
          justify-content: center;
  margin: 0 4px;
  width: 40px;
  height: 40px;
  border-radius: 2px;
  text-decoration: none;
  text-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
  -webkit-transition: all .15s ease;
  transition: all .15s ease;
  z-index: 2;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
}
.social a:hover {
  color: #fff;
}
.social a:hover .tooltip {
  display: block;
  visibility: visible;
  opacity: 1;
  -webkit-transform: translate(0, -10px);
          transform: translate(0, -10px);
}
.social a:active {
  box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5) inset;
}
.social .tooltip {
  opacity: 0;
  position: absolute;
  top: -20px;
  left: 50%;
  z-index: 1;
  -webkit-transition: all .15s ease;
  transition: all .15s ease;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
}
.social .tooltip span {
  position: relative;
  left: -50%;
  padding: 6px 8px 5px 8px;
  border-radius: 3px;
  color: #fff;
  font-size: .7rem;
  line-height: 1;
  z-index: 1;
}
.social .tooltip span:after {
  position: absolute;
  content: " ";
  width: 0;
  height: 0;
  top: 100%;
  left: 50%;
  margin-left: -8px;
  border: 8px solid transparent;
}
.social .social-linkedin {
  background: #006599;
  background: -webkit-linear-gradient(#0d6d9e, #006091);
  background: linear-gradient(#0d6d9e, #006091);
  border-bottom: 1px solid #00517a;
  color: #80b2cc;
}
.social .social-linkedin:hover {
  color: #cce0eb;
  text-shadow: 0px 1px 0px #00517a;
}
.social .social-linkedin span {
  background: #006599;
  background: -webkit-linear-gradient(#267ca8, #006599);
  background: linear-gradient(#267ca8, #006599);
  color: #cce0eb;
}
.social .social-linkedin span:after {
  border-top-color: #006599;
}
.social .social-twitter {
  background: #2b97f1;
  background: -webkit-linear-gradient(#369cf2, #298fe5);
  background: linear-gradient(#369cf2, #298fe5);
  border-bottom: 1px solid #2279c1;
  color: #95cbf8;
}
.social .social-twitter:hover {
  color: #d5eafc;
  text-shadow: 0px 1px 0px #2279c1;
}
.social .social-twitter span {
  background: #2b97f1;
  background: -webkit-linear-gradient(#4ba7f3, #2b97f1);
  background: linear-gradient(#4ba7f3, #2b97f1);
  color: #d5eafc;
}
.social .social-twitter span:after {
  border-top-color: #2b97f1;
}
.social .social-google {
  background: #db2814;
  background: -webkit-linear-gradient(#dd3320, #d02613);
  background: linear-gradient(#dd3320, #d02613);
  border-bottom: 1px solid #af2010;
  color: #ed948a;
}
.social .social-google:hover {
  color: #f8d4d0;
  text-shadow: 0px 1px 0px #af2010;
}
.social .social-google span {
  background: #db2814;
  background: -webkit-linear-gradient(#e04837, #db2814);
  background: linear-gradient(#e04837, #db2814);
  color: #f8d4d0;
}
.social .social-google span:after {
  border-top-color: #db2814;
}
.social .social-facebook {
  background: #3b5a9b;
  background: -webkit-linear-gradient(#4562a0, #385693);
  background: linear-gradient(#4562a0, #385693);
  border-bottom: 1px solid #2f487c;
  color: #9dadcd;
}
.social .social-facebook:hover {
  color: #d8deeb;
  text-shadow: 0px 1px 0px #2f487c;
}
.social .social-facebook span {
  background: #3b5a9b;
  background: -webkit-linear-gradient(#5873aa, #3b5a9b);
  background: linear-gradient(#5873aa, #3b5a9b);
  color: #d8deeb;
}
.social .social-facebook span:after {
  border-top-color: #3b5a9b;
}
.social .social-instagram {
  background: #527fa6;
  background: -webkit-linear-gradient(#5b85aa, #4e799e);
  background: linear-gradient(#5b85aa, #4e799e);
  border-bottom: 1px solid #426685;
  color: #a9bfd3;
}
.social .social-instagram:hover {
  color: #dce5ed;
  text-shadow: 0px 1px 0px #426685;
}
.social .social-instagram span {
  background: #527fa6;
  background: -webkit-linear-gradient(#6c92b3, #527fa6);
  background: linear-gradient(#6c92b3, #527fa6);
  color: #dce5ed;
}
.social .social-instagram span:after {
  border-top-color: #527fa6;
}
.social .social-dribbble {
  background: #ef5a92;
  background: -webkit-linear-gradient(#f06297, #e3568b);
  background: linear-gradient(#f06297, #e3568b);
  border-bottom: 1px solid #bf4875;
  color: #f7adc9;
}
.social .social-dribbble:hover {
  color: #fcdee9;
  text-shadow: 0px 1px 0px #bf4875;
}
.social .social-dribbble span {
  background: #ef5a92;
  background: -webkit-linear-gradient(#f173a2, #ef5a92);
  background: linear-gradient(#f173a2, #ef5a92);
  color: #fcdee9;
}
.social .social-dribbble span:after {
  border-top-color: #ef5a92;
}
.social .social-github {
  background: #4284c0;
  background: -webkit-linear-gradient(#4b8ac3, #3f7db6);
  background: linear-gradient(#4b8ac3, #3f7db6);
  border-bottom: 1px solid #356a9a;
  color: #a1c2e0;
}
.social .social-github:hover {
  color: #d9e6f2;
  text-shadow: 0px 1px 0px #356a9a;
}
.social .social-github span {
  background: #4284c0;
  background: -webkit-linear-gradient(#5e96c9, #4284c0);
  background: linear-gradient(#5e96c9, #4284c0);
  color: #d9e6f2;
}
.social .social-github span:after {
  border-top-color: #4284c0;
}
.social i {
  position: relative;
  top: 1px;
  font-size: 1.5rem;
}

	</style>
</head>
<body>
	<ul class="social">
	<li><a class="social-linkedin" href="#">
    <i class="fa fa-linkedin"></i>
    <div class="tooltip"><span>LinkedIn</span></div>
  </a></li>
	<li><a class="social-twitter" href="#">
    <i class="fa fa-twitter"></i>
    <div class="tooltip"><span>Twitter</span></div>
  </a></li>
	<li><a class="social-google" href="#">
    <i class="fa fa-google"></i>
    <div class="tooltip"><span>Google+</span></div>
  </a></li>
	<li><a class="social-facebook" href="#">
    <i class="fa fa-facebook"></i>
    <div class="tooltip"><span>Facebook</span></div>
  </a></li>
	<li><a class="social-instagram" href="#">
    <i class="fa fa-instagram"></i>
    <div class="tooltip"><span>Instagram</span></div>
  </a></li>
	<li><a class="social-dribbble" href="#">
    <i class="fa fa-dribbble"></i>
    <div class="tooltip"><span>Dribbble</span></div>
  </a></li>
	<li><a class="social-github" href="#">
    <i class="fa fa-github"></i>
    <div class="tooltip"><span>Github</span></div>
  </a></li>
</ul>
</body>
</html>
