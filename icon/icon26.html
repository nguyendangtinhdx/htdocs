<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.social-popout {
	height: 48px;
	width: 48px;
	margin: 10px;
	float: left;
	-webkit-transition: all ease 0.5s;
	-moz-transition: all ease 0.5s;
	-o-transition: all ease 0.5s;
	-ms-transition: all ease 0.5s;
	transition: all ease 0.5s;
}
.social-popout img {
	border-radius: 50%;
	margin: 8px;
	width: 100%;
	box-shadow: 0px 0px 4px 1px rgba(0,0,0,0.8);
	-webkit-transition: all ease 0.5s;
	-moz-transition: all ease 0.5s;
	-o-transition: all ease 0.5s;
	-ms-transition: all ease 0.5s;
	transition: all ease 0.5s;
}
.social-popout img:hover {
	margin: 0px;
	box-shadow: 12px 12px 4px 1px rgba(0,0,0,0.3);
}
	</style>
</head>
<body>
	<div class="twitter-popout social-popout"><img src="http://bradsknutson.com/wp-content/themes/bradsknutson/images/twitter-48circle.png" /></div>
<div class="facebook-popout social-popout"><img src="http://bradsknutson.com/wp-content/themes/bradsknutson/images/facebook-48circle.png" /></div>
<div class="google-popout social-popout"><img src="http://bradsknutson.com/wp-content/themes/bradsknutson/images/googleplus-48circle.png" /></div>
<div class="linkedin-popout social-popout"><img src="http://bradsknutson.com/wp-content/themes/bradsknutson/images/linkedin-48circle.png" /></div>
<div class="pinterest-popout social-popout"><img src="http://bradsknutson.com/wp-content/themes/bradsknutson/images/pinterest-48circle.png" /></div>
<div class="instagram-popout social-popout"><img src="http://bradsknutson.com/wp-content/themes/bradsknutson/images/instagram-48circle.png" /></div>
</body>
</html>
