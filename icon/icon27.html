<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.social-roll {
	height: 48px;
	width: 48px;
	margin: 10px;
	float: left;
	border-radius: 50%;
	-webkit-transition: all ease 0.3s;
	-moz-transition: all ease 0.3s;
	-o-transition: all ease 0.3s;
	-ms-transition: all ease 0.3s;
	transition: all ease 0.3s;
}
.social-roll:hover {
	box-shadow: 0px 0px 4px 1px rgba(0,0,0,0.8);
	-webkit-transform:rotate(360deg);
	-moz-transform:rotate(360deg);
	-o-transform:rotate(360deg);
	-ms-transform:rotate(360deg);
	transform:rotate(360deg);
}

.twitter-roll {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/twitter-48gray-circle.png');
}
.twitter-roll:hover {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/twitter-48circle.png');
}

.facebook-roll {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/facebook-48gray-circle.png');
}
.facebook-roll:hover {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/facebook-48circle.png');
}

.googleplus-roll {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/googleplus-48gray-circle.png');
}
.googleplus-roll:hover {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/googleplus-48circle.png');
}

.linkedin-roll {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/linkedin-48gray-circle.png');
}
.linkedin-roll:hover {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/linkedin-48circle.png');
}

.pinterest-roll {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/pinterest-48gray-circle.png');
}
.pinterest-roll:hover {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/pinterest-48circle.png');
}

.instagram-roll {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/instagram-48gray-circle.png');
}
.instagram-roll:hover {
	background-image: url('http://bradsknutson.com/wp-content/themes/flat-ui/images/instagram-48circle.png');
}
	</style>
</head>
<body>
	<div class="twitter-roll social-roll"></div>
<div class="facebook-roll social-roll"></div>
<div class="googleplus-roll social-roll"></div>
<div class="linkedin-roll social-roll"></div>
<div class="pinterest-roll social-roll"></div>
<div class="instagram-roll social-roll"></div>
</body>
</html>
